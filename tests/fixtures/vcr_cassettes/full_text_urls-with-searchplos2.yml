        <p>The disparity between milk produced following birth of a son vs. a daughter was largely eliminated by the use of bST. A recombinant, exogenous form of the growth hormone somatotropin, bST promotes endocrine alterations to partition a greater proportion of nutrient supply to the mammary gland, thereby increasing milk production <xref ref-type="bibr" rid="pone.0086169-Bauman1">[60]</xref>. Recombinant bST is approved for exogenous administration to dairy cows beginning at week 9 of lactation. In our sample, bST accounted for a 12% increase in whole-lactation milk yield (<xref ref-type="table" rid="pone-0086169-t001">Table 1</xref>). On first parity, cows administered bST still produced significantly higher milk yield if they had a daughter (8,681 vs. 8,631±71 kg, <italic>P</italic>&lt;0.05), but sex-biased milk synthesis was not observed in parities 2–5 (<xref ref-type="fig" rid="pone-0086169-g002">Fig. 2B</xref>).</p>
        </sec><sec id="s3b">
        <title>Sex-Biased Milk Synthesis: Conservative Sample</title>
        <p>Male calves are typically larger than females, and pose a greater risk of dystocia <xref ref-type="bibr" rid="pone.0086169-Gianola1">[61]</xref>–<xref ref-type="bibr" rid="pone.0086169-Dematawena1">[62]</xref>. Dystocia is associated with decreases in whole-lactation milk production <xref ref-type="bibr" rid="pone.0086169-Dematawena1">[62]</xref>, and we hypothesized that the milk yield advantage conferred by a daughter might have been at least partly due to decreased incidence of dystocia compared to delivery of sons. Indeed, in our data, the odds of a son inducing dystocia (calving difficulty score ≥3 on a scale of 1 to 5) were significantly greater than for daughters (5.6 vs. 4.2% incidence, <italic>P</italic>&lt;0.001, odds ratio 95% CI: 1.32–1.35). Nevertheless, sex-biased milk synthesis remained when analysis was restricted to a subset of the dataset (N = 113,750) that excluded cases of bST and dystocia, and included information on individual cows across the first and second parity. On first parity, cows producing daughters had significantly greater 305-day milk yield, with an advantage of 1.6% relative to cows producing sons (7,947 vs. 7,818±9.6 kg, <italic>P</italic>&lt;0.001). The daughter advantage was also observed in parity 2, although the magnitude of the difference was reduced (0.83%; 8,515 vs. 8,445±37 kg, <italic>P</italic>&lt;0.001). These results indicate that the milk production advantage associated with birth of a daughter is not attributable to prevention of dystocia.</p>
        </sec><sec id="s3c">
        <title>Inter-Parity Consequences of Fetal Sex</title>
        <p>Milk production on first lactation was associated with the sex of the fetus on the second pregnancy because the two overlapped temporally (<xref ref-type="fig" rid="pone-0086169-g003">Figure 3A</xref>). Across the first two parities in the subset that excluded cases of bST and dystocia, birth combinations could be son<sub>1</sub>son<sub>2</sub>, son<sub>1</sub>daughter<sub>2</sub>, daughter<sub>1</sub>son<sub>2</sub>, and daughter<sub>1</sub>daughter<sub>2</sub>. Cows that had first produced a son and were gestating a son for their second pregnancy synthesized significantly less milk over 305 days than did all other groups (<italic>P</italic>&lt;0.001; son<sub>1</sub>son<sub>2</sub> = 7,768±11.4 kg, N = 32,294). Gestation of a daughter on the second pregnancy could partially “rescue” milk synthesis on the first lactation if a son had been produced previously (<italic>P</italic>&lt;0.001; son<sub>1</sub>daughter<sub>2</sub> = 7,876±12.2 kg, N = 27,807), but remained significantly less than cows that had produced a daughter on their first pregnancy (<italic>P</italic>&lt;0.001). Fetal sex on the second pregnancy didn’t have any effect for cows that produced a daughter on pregnancy 1 (daughter<sub>1</sub>son<sub>2</sub> and daughter<sub>1</sub>daughter<sub>2</sub> were 7,940±12.3 kg, N = 27,834 and 7,954±12.6 kg, N = 25,815, respectively; <italic>P</italic> = 0.36).</p>
        <fig id="pone-0086169-g003" position="float"><object-id pub-id-type="doi">10.1371/journal.pone.0086169.g003</object-id><label>Figure 3</label><caption>
        <title>Daughters confer milk production advantages post-natally, during gestation, and across multiple lactations.</title>
        <p>Cows (n = 113,750) with both first and second parity lactation records, with no reports of dystocia or bST administration, were used to assess effects of calf sex on milk production in the first 2 lactations. Groups are labeled by calf sex (S = son, D = daughter), with the pregnancy denoted by subscript. Values are LS means ± SEM. Means labeled with different letters differ (<italic>P</italic>&lt;0.001), and those with common labels do not (<italic>P</italic>&gt;0.10). A) First-parity cows having a daughter produced significantly more milk than those having a son, but gestating a daughter in pregnancy 2 increased milk production in cows that had a son first. B) Second-parity milk production is greatest in cows that had a daughter in pregnancy 1. Additionally, cows with a son in pregnancy 1 showed increased milk production if they had a daughter in pregnancy 2.</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pone.0086169.g003" position="float" xlink:type="simple"/></fig>
        <p>Fetal sex on the first parity had persistent effects on milk production during the second lactation (<xref ref-type="fig" rid="pone-0086169-g003">Figure 3B</xref>). Cows that produced a son on their first parity were handicapped in their milk production on their second lactation (<italic>P</italic>&lt;0.001), particularly if they gestated a son on the second pregnancy as well (son<sub>1</sub>son<sub>2</sub> = 8,345±18.9 kg). Production of a daughter on the second parity partially increased milk production on second lactation (<italic>P</italic>&lt;0.001; son<sub>1</sub>daughter<sub>2</sub> = 8,539±19.4 kg). Cows that produced a daughter on their first parity produced significantly more milk on their second lactation (<italic>P</italic>&lt;0.001), regardless of the sex of the calf on the second parity (daughter<sub>1</sub>son<sub>2</sub> and daughter<sub>1</sub>daughter<sub>2</sub> were 8,614±19.6 kg and 8,605±19.8 kg, respectively; <italic>P</italic> = 0.19).</p>
        </sec></sec><sec id="s4">
        <title>Discussion</title>
        <p>Holstein dairy cows demonstrate a significant biological effect of sex-biased milk production in favor of daughters. In dairying, calves are removed on the day of birth and standardized mechanical procedures are used for milking, therefore post-natal sex-bias does not explain the results presented here. Instead milk production varied as a function of fetal sex, indicating that functional development of the mammary gland is influenced pre-natally. Importantly, lower milk yield for sons was not compensated by higher protein and fat production; total production of milk energy was greater in cows that gestated daughters. Among rhesus monkeys, mothers rearing daughters produce more milk, but of significantly lower milk energy density- the aggregated calories derived from fat, protein, and sugar- than do mothers of sons <xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref>. To our knowledge, the results reported here are the first to document that fetal sex influences milk production. Moreover the effects on milk production were dynamic and persistent across parities. Importantly, gestation of a daughter on the first parity increased milk production across the first two lactations and was protective against the negative effects of male gestation on the second parity. In contrast, gestating a son on the first parity suppressed milk production on the first two lactations, but the conception of a daughter on the second parity partially improved milk production. Nutritional and endocrine conditions <italic>in utero</italic> are known to have pronounced and long-term effects on progeny <xref ref-type="bibr" rid="pone.0086169-Rutherford1">[63]</xref>, but the ways in which the progeny has sustained physiological effects on the dam have been less studied.</p>
        <p>Sex-differentiated programming of the mammary gland is further substantiated by the greater effect of bST administration in cows gestating sons than cows gestating daughters. Postnatal administration of recombinant bovine somatotropin (bST) in multiparous cows overwhelmed the prenatal effects of offspring sex, but had a greater effect in cows gestating sons. Somatotropin, or growth hormone (GH), is produced in the anterior pituitary, stimulated by GH-releasing hormone. Most notably, GH influences metabolism in hepatic and adipose tissues, shunting more maternal bodily reserves to milk synthesis <xref ref-type="bibr" rid="pone.0086169-Akers2">[64]</xref>. Insulin-like growth factors are believed to be the major mediators of the effect of GH on the mammary gland <xref ref-type="bibr" rid="pone.0086169-Bauman1">[60]</xref>, however GH also directly affects the mammary gland and increases milk synthesis <xref ref-type="bibr" rid="pone.0086169-PlathGabler1">[65]</xref>–<xref ref-type="bibr" rid="pone.0086169-Johnson1">[66]</xref>. While the mean production parameters increased with the administration of bST for cows producing both daughters and sons, the proportional increase in milk production was greater for multiparous cows gestating sons. Rose and colleagues reported that cows that had low milk yield responses to bST treatment within a herd had greater milk yields before bST treatment compared to cows with a high response in milk yield <xref ref-type="bibr" rid="pone.0086169-Rose1">[67]</xref>. This is consistent with our results that cows birthing daughters had elevated milk production and a lower response to exogenous bST administration compared to their counterparts bearing sons. We posit that mechanisms underlying lower initial milk production and greater individual response to bST administration are likely responsible for the greater response to bST in cows with sons. Administration of bST in many ways represents an “experimental” manipulation of mammary gland programming and reveals possible mechanistic pathways through which sex-biases are operating. Although bST was able to overwhelm sex-biased milk synthesis among multiparous cows, significant sex-bias remained among primiparous cows whose mammary glands had functionally developed for the first time in the context of the fetal sex of the first gestation. The magnitude of sex bias is strongest among first parity rhesus monkeys <xref ref-type="bibr" rid="pone.0086169-Hinde1">[25]</xref>–<xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref> and possibly humans <xref ref-type="bibr" rid="pone.0086169-Powe1">[28]</xref>–<xref ref-type="bibr" rid="pone.0086169-Thakkar1">[29]</xref> and Tamar wallabies <xref ref-type="bibr" rid="pone.0086169-Robert1">[31]</xref> in which primiparous females have been disproportionately represented in published studies. The effect of fetal sex may diminish to some extent among multiparous females due to the aggregate effects on mammary gland architecture of sequential gestations of different fetal sexes. Alternatively, maternal investment tactics may change as a function of residual reproductive value <xref ref-type="bibr" rid="pone.0086169-Williams1">[68]</xref> or targeted effort during critical developmental windows <xref ref-type="bibr" rid="pone.0086169-Cameron4">[69]</xref>.</p>
        <p>These biological findings may have economic impact for the modern dairy industry. With the widespread availability of sexed-selected semen for use in artificial breeding programs, dairy managers have the option of achieving approximately 90% female pregnancies rather than a natural rate near 47% <xref ref-type="bibr" rid="pone.0086169-SilvadelRo1">[49]</xref>. There are many factors for managers to consider when evaluating the profitability of sexed semen use, including decreased conception rate <xref ref-type="bibr" rid="pone.0086169-Norman1">[57]</xref> and increased semen cost. Some published analyses have been skeptical of the economic merit of using sexed semen on dairy operations <xref ref-type="bibr" rid="pone.0086169-Olynk1">[70]</xref>, although the cost of the cell sorting technology continues to drop, making recent analyses more favorable <xref ref-type="bibr" rid="pone.0086169-Ribeiro1">[71]</xref>. Accounting for the impact of a female calf on lactation productivity revealed by our analysis, however, further improves the expected profitability of sexed semen use. It is common to use sexed semen for breeding nulliparous heifers only, and given the long-term impact of a first-parity daughter, the production benefits of this management strategy are substantial. The cumulative increase in milk yield over two lactations for a cow giving birth to a daughter on the first parity rather than consecutive bulls is ∼445 kg (<xref ref-type="fig" rid="pone-0086169-g003">Fig. 3</xref>). The impact of sexed semen on the structure of the dairy industry has been a complex question already <xref ref-type="bibr" rid="pone.0086169-DeVries1">[72]</xref>, but these results highlight a key factor that has not previously been considered.</p>
        <p>The precise mechanistic pathways through which fetal sex influences mammary gland development remain unknown. Fetal-origin hormones may translocate via maternal circulation to bind directly to receptors in the dam’s mammary gland influencing functional development and subsequent milk synthesis. Among ungulates, ruminants may be especially valuable for understanding mammary gland development during pregnancy as a function of fetal sex because of their cotyledonary placenta. Klisch and Mess posited that for ruminants, an evolutionary “arms race” between the mother and fetus <xref ref-type="bibr" rid="pone.0086169-Moore1">[73]</xref> for glucose transport, necessitated by the lack of gastrointestinal glucose supply <xref ref-type="bibr" rid="pone.0086169-Aschenbach1">[74]</xref>, resulted in selective pressure that favored an “inefficient” placenta <xref ref-type="bibr" rid="pone.0086169-Klisch1">[75]</xref>. For example, the placenta of the domestic cow has ∼5 times the surface area as the horse placenta even though the two species produce similarly sized neonates <xref ref-type="bibr" rid="pone.0086169-Baur1">[76]</xref>. As a byproduct of the greater placental surface area, fetal steroidal hormones can readily diffuse into maternal circulation <xref ref-type="bibr" rid="pone.0086169-Klisch1">[75]</xref>. Concentrations of estrogens and androgens differ between male and female fetuses and, if in maternal circulation, potentially enhance or inhibit mammary gland development and consequently milk synthesis during lactation. In dairy cows, fetal steroid hormones are present from the first trimester and are critical for the development of fetal sex organs <xref ref-type="bibr" rid="pone.0086169-Yang1">[77]</xref>–<xref ref-type="bibr" rid="pone.0086169-Nilsson1">[78]</xref>. Insulin-like peptide 3 (INSL3), another fetal-origin bioactive, increases in maternal circulation across pregnancy in dairy cows gestating sons and decreases in cows gestating daughters <xref ref-type="bibr" rid="pone.0086169-AnandIvell1">[79]</xref> but the influences of fetal-origin INSL3 on the mammary gland are not known. Functional development of the mammary gland in taxa characterized by highly invasive hemochorial placentas may also be susceptible to fetal hormones; indeed the majority of reports of sex-biased milk synthesis in the literature are from taxa that have greater placental invasion and/or placental surface area <xref ref-type="bibr" rid="pone.0086169-Rutherford1">[63]</xref>, <xref ref-type="bibr" rid="pone.0086169-Baur1">[76]</xref>, <xref ref-type="bibr" rid="pone.0086169-Capellini1">[80]</xref>. Suggestively, human mothers with higher concentrations of circulating androgens during the 2<sup>nd</sup> trimester had a lower probability of sustaining breastfeeding to three months post-partum <xref ref-type="bibr" rid="pone.0086169-Carlsen1">[81]</xref>. The higher circulating androgens may have originated from fetal sons, but the effect of fetal sex was not directly analyzed in that study, nor was milk synthesis measured. Indirectly, fetal sex may influence the production of placental lactogen, a primary hormonal driver of mammary gland development during pregnancy <xref ref-type="bibr" rid="pone.0086169-Akers1">[36]</xref>–<xref ref-type="bibr" rid="pone.0086169-Sternlicht1">[38]</xref> but as of yet differences in placental lactogen as a function of fetal sex have not been reported.</p>
        <p>Daughter-biased milk synthesis may reflect adaptive maternal allocation in response to fetal sex, adaptive fetal manipulation of maternal physiology, or may be a by-product of the maternal-fetal interface. Importantly, uniformly biased milk production in favor of daughters across maternal conditions does not support the Trivers-Willard hypothesis <xref ref-type="bibr" rid="pone.0086169-Trivers1">[9]</xref>, or other hypotheses positing facultative sex-biased allocation of resources as a function of maternal condition <xref ref-type="bibr" rid="pone.0086169-Cockburn1">[10]</xref>. Dairy cows have a male-biased birth ratio; in the absence of sex-specific artificial insemination, between 50–54% of calves born are male <xref ref-type="bibr" rid="pone.0086169-SilvadelRo1">[49]</xref>, <xref ref-type="bibr" rid="pone.0086169-Foote1">[82]</xref>. The mediating effect of maternal condition on birth-sex ratio has been inconsistent <xref ref-type="bibr" rid="pone.0086169-Meier1">[83]</xref> as has been the directionality of birth sex-ratio bias. Better-condition cows may produce more sons <xref ref-type="bibr" rid="pone.0086169-Roche1">[84]</xref> or daughters <xref ref-type="bibr" rid="pone.0086169-Hohenbrink1">[85]</xref>. Integrating the results presented here, dairy cows produce more sons, but seemingly favor daughters with more milk. Mammalian mothers in polygynous taxa may preferentially allocate physiological resources to daughters so that they are able to initiate reproduction at relatively younger ages than do sons <xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref>, <xref ref-type="bibr" rid="pone.0086169-Hinde4">[86]</xref>. For female mammals, because of the temporal constraints of pregnancy and lactation, lifetime reproductive success of daughters will be contingent on the length of their reproductive careers, a function of age at first birth and longevity <xref ref-type="bibr" rid="pone.0086169-Blomquist1">[87]</xref>–<xref ref-type="bibr" rid="pone.0086169-Martin1">[88]</xref>. Among sexually dimorphic polygynous taxa, the temporal constraints are relaxed for males, who benefit from growing bigger and stronger <xref ref-type="bibr" rid="pone.0086169-Willisch1">[89]</xref>–<xref ref-type="bibr" rid="pone.0086169-FestaBianchet1">[90]</xref>, allowing males more time to compensate for deficits in early life maternal investment before becoming reproductively active <xref ref-type="bibr" rid="pone.0086169-Bercovitch2">[91]</xref>. Daughter-biased milk production may involve life-history tradeoffs for both cows and their daughters. High milk production in dairy cows is generally associated with reduced fertility, health, and survival depending on environmental conditions <xref ref-type="bibr" rid="pone.0086169-Windig1">[92]</xref>. Moreover daughters gestated during lactation have moderately reduced survival and milk production in their own adulthood <xref ref-type="bibr" rid="pone.0086169-GonzlezRecio2">[93]</xref>–<xref ref-type="bibr" rid="pone.0086169-Berry1">[94]</xref>. Although we do not know whether the magnitude of the effects presented here is correlated with such consequences, future research should investigate the fitness effects of daughter-biased milk synthesis both in the short-term (i.e. inter-birth interval), across the lifetime, and inter-generationally.</p>
        <p>The question remains though, under natural conditions how do bull calves grow faster during the post-natal period if their dams are producing less milk, and therefore lower total protein and fat production? One explanation may be that females bias nursing behavior such that milk production is up-regulated for sons, a tactic we could not evaluate in conventional dairying as calves are removed after birth. Landete-Castillejos and colleagues revealed that among captive Iberian red deer, dams rearing sons had greater total milk production and total protein production <xref ref-type="bibr" rid="pone.0086169-LandeteCastillejos1">[23]</xref>, possibly due to post-natal hind-calf behavioral dynamics. However in the one study to date of cow maternal behavior, cows do not show any sex biases in nursing behavior <xref ref-type="bibr" rid="pone.0086169-Sthulov1">[18]</xref>. In beef cattle that are reared by their dam, sons are born bigger and have better post-natal growth than do daughters, but only one out of three studies has shown any evidence of male-biased milk synthesis <xref ref-type="bibr" rid="pone.0086169-Minick1">[44]</xref>–<xref ref-type="bibr" rid="pone.0086169-Christian1">[46]</xref>. In the absence of post-natal behavioral modifications of prenatal mammary gland programming, the presence and concentration of other milk bioactives such as immunofactors and hormones that influence offspring development <xref ref-type="bibr" rid="pone.0086169-Neville1">[35]</xref> may differ in milk produced for sons and daughters. Notably, investigations of sexually dimorphic developmental trajectories, however, overwhelmingly essentialize the role of the mother and sex-biased allocation of maternal resources. More often overlooked are sexually differentiated mechanisms within offspring that influence utilization and assimilation of early life nutrition and environmental signals <xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref>, <xref ref-type="bibr" rid="pone.0086169-Badyaev1">[95]</xref>–<xref ref-type="bibr" rid="pone.0086169-Aiken1">[96]</xref>. Consideration of progeny-specific adaptations as well as biased maternal effort will contribute to a better understanding of the ontogeny of sexual dimorphism.</p>
