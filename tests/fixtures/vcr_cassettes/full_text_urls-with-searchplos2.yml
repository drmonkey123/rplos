        </sec>
        <sec id="sec008">
        <title>NDRG4 expression in cultured mouse ESCs during the process of <italic>in vitro</italic> decidualization</title>
        <p>To explore the function of NDRG4 in the decidualization of mouse ESCs, a mouse primary ESCs culture system was established according to previously published method [<xref ref-type="bibr" rid="pone.0155491.ref015">15</xref>]. The transformation of decidual cells from ESCs induced by E<sub>2</sub> and P<sub>4</sub> was indicated by the expression of decidual/trophoblast PRL-related protein <italic>(DTPRP)</italic> mRNA[<xref ref-type="bibr" rid="pone.0155491.ref017">17</xref>] (<xref ref-type="fig" rid="pone.0155491.g004">Fig 4A</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s012">S9 File</xref>). Expression levels of NDRG4 protein and <italic>NDRG4</italic> mRNA in ESCs were found to be significantly increased during the process of <italic>in vitro</italic> decidualization (<xref ref-type="fig" rid="pone.0155491.g004">Fig 4B and 4C</xref>, <xref ref-type="supplementary-material" rid="pone.0155491.s002">S2 Fig</xref>, <xref ref-type="supplementary-material" rid="pone.0155491.s013">S10</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s014">S11</xref> Files).</p>
