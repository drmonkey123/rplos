        <sec id="sec015">
        <title>Primary culture of endometrial stromal cells and induction of decidualization <italic>in vitro</italic></title>
        <p>The isolation and culture of mouse ESCs was performed following previously described methods with minor modifications [<xref ref-type="bibr" rid="pone.0155491.ref041">41</xref>]. In summary, uterine horns were collected from pregnant mice on day 4 and cleaned to remove fat tissues. They were then slit longitudinally and washed thoroughly in Hanks’ balanced salt solution (HBSS, Invitrogen, Carlsbad, CA) containing 100 U/ml penicillin (Invitrogen) and 100 μg/ml streptomycin (Invitrogen). Next, the tissues were placed in HBSS containing 10 mg/ml trypsin (Sigma), 6 mg/ml dispase (Invitrogen), 100 U/ml penicillin and 100 μg/ml streptomycin for 1 h on ice, followed by incubation for 1 h at room temperature and 10 min at 37°C. Following the digestion steps, the tissues were gently mixed, and the supernatant was discarded to remove the endometrial epithelial clumps. The partially digested tissues were then washed twice in HBSS and placed into HBSS containing 0.15 mg/ml collagenase (Invitrogen) at 37°C for 30 min. Following digestion and shaking, the contents of the tube were passed through a 70 μm gauze filter (Millipore, Darmstadt, Germany) to eliminate epithelial sheets. The cell pellets were washed twice and added to Dulbecco’s modified Eagle’s Medium-F12 medium (DMEM/F12) containing 10% charcoal-stripped fetal calf serum (FBS, Invitrogen) and antibiotics at 2×10<sup>5</sup> cells per well in a 6-well cell culture plate (Invitrogen). After incubation for 1 h, unattached cells were removed by several washes with HBSS, and cell culturing was continued after the addition of fresh DMEM/F12 containing 1% charcoal-stripped FBS, 100 U/ml penicillin, 100 μg/ml streptomycin, 10 nM E<sub>2</sub>, and 1 μM P<sub>4</sub> to induce decidualization of the ESCs.</p>
        </sec>
        <sec id="sec016">
        <title>siRNA transfection</title>
        <p><italic>NDRG4</italic>-targeting siRNAs were purchased from Santa Cruz Biotechnology, Inc. (<italic>NDRG4</italic> siRNA (m) sc-149865, and sc-37007 was used as the irrelevant control siRNA, Santa Cruz, Santa Cruz, CA). Prior to the <italic>in vitro</italic> decidualization of ESCs, <italic>NDRG4</italic> siRNAs and control siRNAs were transfected into cultured ESCs according to the siPORT<sup>™</sup> NeoFX<sup>™</sup> protocol (Ambion/Life Technologies, Grand Island, NY). Briefly, 4 μl of siPORT NeoFX transfection reagent was mixed with 100 nM of siRNA duplexes to form complexes, and this mixture was then dispersed into each well of a 6-well cell culture plate.</p>
        </sec>
        <sec id="sec017">
        <title>Immunohistochemistry analysis</title>
        <p>Uterine tissues were fixed in freshly prepared 4% buffered paraformaldehyde in phosphate-buffered saline (PBS) at 4°C for over 40 h. Then, the tissues were dehydrated in graded alcohol and embedded in paraffin (Leica, Wetzlar, Hessen, Germany). Sections of uteri were processed for immunohistochemical detection. Briefly, the sections (5 m) were deparaffinized and rehydrated in xylene and a graded series of ethyl alcohol, respectively, and then rinsed in PBS. Antigen retrieval was performed by placing the slides in boiling citric acid buffer (10 mmol/l of citrate sodium and 10 mmol/l of citric acid) for 15 min. The sections were cooled to room temperature and sequentially incubated at room temperature with 3% hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>) in methanol for 15 min to quench endogenous peroxidases. The sections were then incubated with a rabbit anti-NDRG4 primary antibody (H00065009-M01, Abnova, Taiwan) overnight at 4°C. After being washed with PBS, the sections were incubated with a biotin-conjugated donkey anti-rabbit secondary antibody (1:200 in blocking solution, Proteintech Company, Wuhan, China). After another wash in PBS, they were incubated with peroxidase-conjugated streptavidin (1:200 in blocking solution, Proteintech Company) for 2 h. Then, they were stained with DAB (Zhongshan Corp., Beijing, China) according to the manufacturer’s protocol and counterstained with hematoxylin (Sigma). For the negative controls, 10% donkey serum was used instead of primary antibody. All the sections were examined and photographed under a microscope (DFC420C, Leica).</p>
        </sec>
        <sec id="sec018">
        <title>Real-time quantitative RT-PCR analysis</title>
        <p>Total RNA was extracted from uterine tissues or ESCs using TRIzol reagent (Invitrogen) according to the manufacturer’s instructions. Extracted RNA was dissolved in diethylpyrocarbonate (DEPC, Sigma)-treated water, and the RNA concentration and purity were estimated by measuring absorbance at 260 and 280 nm with a NanoDrop 2000 (Thermo Scientific, Waltham, MA). cDNAs was synthesized using M-MLV reverse transcriptase (Promega, Madison, WI), according to the manufacturer’s instructions. Real-time PCR was performed in a 20 μl reaction volume using an ABI 7500 thermal cycler (Applied Biosystems, Foster City, CA). The thermal cycling conditions were 95°C for 30 sec, followed by 40 cycles at 94°C for 5 sec and 60°C for 30 sec. Melt curve analysis and agarose gel electrophoresis were then conducted to monitor the purity of the PCR products. Beta-actin was used as an endogenous control. The following primers were used: <italic>NDRG4</italic>, sense, <monospace>5′-CGTGATTGGCATTGGAGTGG-3′</monospace>, antisense, <monospace>5′-AGCTCCGTGTTGTTCACCAG-3′</monospace>; decidual/trophoblast PRL-related protein <italic>(DTPRP)</italic>, sense, <monospace>5′-AAGAATGCCCTTCAGCGAGC-3′</monospace>, antisense, <monospace>5′-AGCTGGTGGGTTTGTGACAT-3′</monospace>; and beta-actin, sense, <monospace>5′-GGCTGTATTCCCCTCCATCG-3′</monospace>, antisense, <monospace>5′-CCAGTTGGTAACAATGCCATGT-3′</monospace>.</p>
        </sec>
        <sec id="sec019">
        <title>Western blotting</title>
        <p>The collected mouse uterine tissues and human villus tissues were quickly frozen in liquid nitrogen and granulated into a fine powder. The tissue powder was homogenized in lysis buffer (Beyotime, China). Then, the tissue lysate was centrifuged, and the supernatant was transferred into a new tube. Cultured ESCs were collected in lysis buffer, and the lysate was centrifuged to collect the supernatant. Protein concentrations were measured by Bradford assay (Bio-Rad, Hercules, CA), and 50 μg of total protein was separated on a 12% acrylamide gel and then transferred electrophoretically onto nitrocellulose membranes (Millipore). The membranes were incubated overnight at 4°C with specific primary antibodies against NDRG4 and beta-actin (Santa Cruz) or GAPDH (Santa Cruz), followed by incubation with the appropriate secondary antibodies. The blot was developed using a PhosphaGLO AP Substrate Kit (KPL, Gaithersburg, MD) according to the manufacturer’s protocol. All samples were analyzed by Western blot in triplicate. Band intensities were quantified by densitometry using ImageJ software (U.S. National Institutes of Health, MD).</p>
        </sec>
        <sec id="sec020">
        <title>Statistical analysis</title>
        <p>All values were presented as the mean ± SEM, as determined from at least three independent experiments. Statistical significance was assessed by one-way ANOVA. A <italic>P</italic> &lt; 0.05 was considered statistically significant. Statistical analysis was conducted using SPSS 19.0 software (SPSS Software, Chicago, IL).</p>
        </sec>
