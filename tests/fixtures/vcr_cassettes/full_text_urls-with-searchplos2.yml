        <abstract>
        <p>Embryo implantation is an essential step for the establishment of pregnancy and dynamically regulated by estrogen and progesterone. NDRG4 (N-myc down-regulated gene 4) is a tumor suppressor that participates in cell survival, tumor invasion and angiogenesis. The objective of this study was to preliminarily explore the role of NDRG4 in embryo implantation. By immunohistochemistry (IHC) and quantitive RT-PCR (qRT-PCR), we found that uterine expression of NDRG4 was increased along with puberal development, and its expression in adult females reached the peak at the estrus stage during the estrus cycle. Furthermore, uterine NDRG4 expression was significantly induced by the treatment of estradiol (E<sub>2</sub>) both in pre-puberty females and ovariectomized adult females. Uterine expression pattern of NDRG4 during the peri-implantation period in mice was determined by IHC, qRT-PCR and Western blot. It was observed that NDRG4 expression was up-regulated during the implantation process, and its expression level at the implantation sites was significantly higher than that at the inter-implantation sites. Meanwhile, an increased expression in NDRG4 was associated with artificial decidualization as well as the activation of delayed implantation. By qRT-PCR and Western blot, we found that the <italic>in vitro</italic> decidualization of endometrial stromal cells (ESCs) was accompanied by up-regulation of NDRG4 expression, whereas knockdown of its expression in these cells by siRNA inhibited the decidualization process. In addition, Western blot analysis showed that NDRG4 protein expression was decreased in human villus tissues of recurrent miscarriage (RM) patients compared to normal pregnant women. Collectively, these data suggested that uterine NDRG4 expression could be induced by estrogen, and NDRG4 might play an important role during early pregnancy.</p>
        </abstract>
