        <body><sec id="s1">
        <title>Introduction</title>
        <p>Since the 1970s, biologists have directed substantial research effort to understanding adaptive sex-biased allocation of maternal resources in animals and plants. Biologists have proposed numerous hypotheses for sex-biases, including local resource competition <xref ref-type="bibr" rid="pone.0086169-Clark1">[1]</xref>–<xref ref-type="bibr" rid="pone.0086169-Silk1">[2]</xref>, “advantaged daughters” <xref ref-type="bibr" rid="pone.0086169-Simpson1">[3]</xref>, local resource enhancement <xref ref-type="bibr" rid="pone.0086169-Emlen1">[4]</xref>–<xref ref-type="bibr" rid="pone.0086169-Silk2">[5]</xref>, the “safe bet”/reproductive value <xref ref-type="bibr" rid="pone.0086169-Shibata1">[6]</xref>–<xref ref-type="bibr" rid="pone.0086169-Leimar1">[7]</xref> and sex-differentiated sources of mortality <xref ref-type="bibr" rid="pone.0086169-Smith1">[8]</xref>. The most well-known and investigated, though, remains the Trivers-Willard hypothesis <xref ref-type="bibr" rid="pone.0086169-Trivers1">[9]</xref>. Trivers and Willard hypothesized that a female, as a function of her condition, is expected to preferentially allocate resources to the sex that provides greater marginal return on that investment <xref ref-type="bibr" rid="pone.0086169-Trivers1">[9]</xref>. In polygynous mating systems characterized by male-male competition, they predicted that good condition females would bias resource allocation in favor of sons because males profit more form additional investment than do females <xref ref-type="bibr" rid="pone.0086169-Trivers1">[9]</xref>. Collectively, the hypotheses proposed in the literature can be loosely grouped according to the extent that the directionality of the sex-bias is contingent on maternal condition; however, the predictions deriving from these hypotheses are not always mutually exclusive, complicating interpretation of empirical results <xref ref-type="bibr" rid="pone.0086169-Cockburn1">[10]</xref>. Large-bodied ungulates are frequently used for investigating sex-biased maternal allocation because male body size contributes substantially to success in competitive access to mating opportunities, but evidence for systematic sex-biases has been equivocal <xref ref-type="bibr" rid="pone.0086169-Cockburn1">[10]</xref>–<xref ref-type="bibr" rid="pone.0086169-Plabon1">[14]</xref>.</p>
        <p>Although sex-ratio at birth has been the primary outcome investigated, post-natal maternal physiological transfer and behavioral care afford females substantial flexibility in sex-biased resource allocation <xref ref-type="bibr" rid="pone.0086169-Hewison1">[12]</xref>. Sex-biased nursing behavior has been investigated as a possible proxy for sex-biased milk production in numerous mammalian taxa <xref ref-type="bibr" rid="pone.0086169-Cameron2">[15]</xref>–<xref ref-type="bibr" rid="pone.0086169-CluttonBrock1">[21]</xref>. Suckling behavior, however, is not useful for estimating milk energy transfer as verified by experimental use of radio-labeled isotopes in <italic>Equus caballus</italic> <xref ref-type="bibr" rid="pone.0086169-Cameron3">[22]</xref>. Direct evidence for sex-biased milk synthesis among non-domesticated species has now been reported in ungulates (<italic>Cervus elaphus hispanicus</italic>, <xref ref-type="bibr" rid="pone.0086169-LandeteCastillejos1">[23]</xref>), rodents (<italic>Myodes glareolus</italic> <xref ref-type="bibr" rid="pone.0086169-Koskela1">[24]</xref>), primates (<italic>Macaca mulatta</italic> <xref ref-type="bibr" rid="pone.0086169-Hinde1">[25]</xref>–<xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref>; <italic>Homo sapiens</italic> <xref ref-type="bibr" rid="pone.0086169-Fujita1">[27]</xref>–<xref ref-type="bibr" rid="pone.0086169-Thakkar1">[29]</xref>, but see also <xref ref-type="bibr" rid="pone.0086169-Quinn1">[30]</xref> for exception), and marsupials (<italic>Macropus eugenii,</italic> <xref ref-type="bibr" rid="pone.0086169-Robert1">[31]</xref>). Drawing systematic conclusions from the studies to date, however, is challenging in part because most have been limited by relatively small sample sizes or report milk composition without accounting for milk yield. The most comprehensive data derive from Iberian red deer (<italic>Cervus elaphus hispanicus</italic>) and rhesus macaques (<italic>Macaca mulatta</italic>). Landete-Castillejos and colleagues showed that hinds favored sons by producing more milk with higher protein content for them <xref ref-type="bibr" rid="pone.0086169-LandeteCastillejos1">[23]</xref>. This bias did not vary as a function of maternal mass or age <xref ref-type="bibr" rid="pone.0086169-LandeteCastillejos1">[23]</xref>. Among rhesus macaques, mothers produced higher milk energy density [kcal/g] for sons <xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref> due to higher fat content <xref ref-type="bibr" rid="pone.0086169-Hinde1">[25]</xref>. There was additionally an interaction with maternal life-history; smaller, younger mothers produced even higher fat and protein concentrations for sons and lower concentrations for daughters than did multiparous mothers <xref ref-type="bibr" rid="pone.0086169-Hinde1">[25]</xref>. However, at peak lactation, mothers of daughters, across parities, produced greater milk volume that offset the reduced energetic density of milk for daughters <xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref>. These studies failed to support sex-bias hypotheses that predict mothers in better condition will preferentially allocate resources to a particular sex, suggesting instead that there may be systematic sex-biases that are independent of maternal condition.</p>
        <p>Mother’s milk, however, is particularly difficult to evaluate when investigating adaptive allocation of maternal resources. Milk synthesis is unlikely to be at the maternal optimum because of parent-offspring conflict <xref ref-type="bibr" rid="pone.0086169-Trivers2">[32]</xref>–<xref ref-type="bibr" rid="pone.0086169-Godfray1">[33]</xref>. Rather milk reflects a complex physiological and behavioral negotiation between the mother and offspring <xref ref-type="bibr" rid="pone.0086169-Hinde3">[34]</xref>–<xref ref-type="bibr" rid="pone.0086169-Neville1">[35]</xref>. Functional development of the mammary gland initially occurs during pregnancy and is orchestrated by maternal and placental hormones, particularly placental lactogen, estrogen, and progesterone <xref ref-type="bibr" rid="pone.0086169-Akers1">[36]</xref>–<xref ref-type="bibr" rid="pone.0086169-Sternlicht1">[38]</xref>. Post-natally, local regulation of milk synthesis is maintained by milk removal via offspring suckling <xref ref-type="bibr" rid="pone.0086169-Akers1">[36]</xref>, <xref ref-type="bibr" rid="pone.0086169-Daly1">39</xref> but maternal rejection can prevent or limit milk intake <xref ref-type="bibr" rid="pone.0086169-Sthulov1">[18]</xref>. As a result, sex-biased milk synthesis may reflect differential cellular capacity in the mammary gland, programmed via hormonal signals from the fetal-placental unit, or post-natally through sex-biased nursing behavior <xref ref-type="bibr" rid="pone.0086169-Hinde2">[26]</xref>. There has been only one study that has investigated mechanisms underlying sex-biased milk synthesis. Koskela and colleagues used an elegant cross-fostering design in bank voles (<italic>Myodes glareolus</italic>) to demonstrate that all-female litters received significantly greater milk yield than did all-male litters, regardless of litter size or maternal condition <xref ref-type="bibr" rid="pone.0086169-Koskela1">[24]</xref>. The manipulation was conducted after females gave birth, and the extent to which pre-natal mammary gland development may have been sensitive to litter sex-ratio was not reported. Litter size during gestation has been shown to influence mammary gland development in sheep <xref ref-type="bibr" rid="pone.0086169-Rattray1">[40]</xref> and milk volume in goats <xref ref-type="bibr" rid="pone.0086169-Hayden1">[41]</xref>, but the effect of fetal sex on milk synthesis has not been investigated.</p>
        <p>We investigated the magnitude and direction of sex-biased milk synthesis in the Holstein breed of <italic>Bos taurus.</italic> Although intensive artificial selection has shaped cattle during recent centuries, domesticated cattle are derived from large-bodied, sexually-dimorphic aurochs (<italic>Bos primigenius</italic>) <xref ref-type="bibr" rid="pone.0086169-AjmoneMarsan1">[42]</xref>–<xref ref-type="bibr" rid="pone.0086169-Grigson1">[43]</xref>. Among beef cattle, several small studies have revealed sex-biased milk production that favors sons <xref ref-type="bibr" rid="pone.0086169-Minick1">[44]</xref>, favors daughters <xref ref-type="bibr" rid="pone.0086169-Rutledge1">[45]</xref>, or no sex-biases <xref ref-type="bibr" rid="pone.0086169-Christian1">[46]</xref>. In contrast, standardized husbandry practices, systematic milking procedures, detailed record-keeping, and large samples sizes make the dairy cow a powerful model for the exploration of maternal milk synthesis from both functional and mechanistic perspectives <xref ref-type="bibr" rid="pone.0086169-Neville1">[35]</xref>, <xref ref-type="bibr" rid="pone.0086169-Loor1">[47]</xref>–<xref ref-type="bibr" rid="pone.0086169-Rowson1">[48]</xref>. Birth sex-ratio in dairy cows is male-biased <xref ref-type="bibr" rid="pone.0086169-SilvadelRo1">[49]</xref>, suggesting that mechanisms for sex-biases are operating in this taxon. Moreover the basic architecture for lactation is more highly conserved than other components of the genome, even for an animal artificially selected for milk yield <xref ref-type="bibr" rid="pone.0086169-Lemay1">[50]</xref>. Notably, because calves are removed from the dam within hours of parturition, this model system allowed us to investigate pre-natal mechanisms of sex-biased milk synthesis independent of post-natal maternal care and infant suckling behavior. Importantly, dairy cows are concurrently pregnant during lactation, typically 200+ days of the 305-day lactation <xref ref-type="bibr" rid="pone.0086169-GonzlezRecio1">[51]</xref>. We therefore predicted that milk synthesis on the first lactation could be affected not only by the sex of the calf produced, but also by the sex of the fetus gestated during lactation. We also predicted that mammary gland programming in response to fetal sex would persist into the subsequent lactation because the capacity to synthesize milk is, to some extent, cumulative across parities <xref ref-type="bibr" rid="pone.0086169-Lang1">[52]</xref>–<xref ref-type="bibr" rid="pone.0086169-Miller1">[54]</xref>. These complex predictions are clarified by schematic representation (<xref ref-type="fig" rid="pone-0086169-g001">Figure 1</xref>).</p>
        <fig id="pone-0086169-g001" position="float"><object-id pub-id-type="doi">10.1371/journal.pone.0086169.g001</object-id><label>Figure 1</label><caption>
        <title>Hypothesis: milk production is influenced by fetal sex across lactations.</title>
        <p>Fetal sex in pregnancy 1 may alter milk production across multiple lactations because of the critical steps in mammary development that occur during the first pregnancy. In the cow, pregnancy 2 typically overlaps with lactation 1, providing opportunity for calf sex in parity 2 to impact milk production in the first lactation.</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pone.0086169.g001" position="float" xlink:type="simple"/></fig></sec><sec id="s2" sec-type="methods">
        <title>Methods</title>
        <p>To investigate sex-biased milk synthesis, we acquired all lactation records from 1995 to 1999 in the database managed by Dairy Records Management Systems (<ext-link ext-link-type="uri" xlink:href="http://www.drms.org" xlink:type="simple">http://www.drms.org</ext-link>). Whole-lactation milk yield and composition data were derived from monthly yield and composition data collected on commercial dairy farms across the United States. Standardized lactation curves, characterized over 5 decades of research, were then used to predict production between the monthly data points. Production is adjusted for breed, region, season and parity during the calculation of whole-lactation milk and component production, which was standardized to a 305-day lactation. These records are used daily by most of the 50,000 dairy farmers in the U.S. to make management decisions. Detailed discussions of the program and data analysis have been published elsewhere <xref ref-type="bibr" rid="pone.0086169-Wiggans1">[55]</xref>–<xref ref-type="bibr" rid="pone.0086169-VanRaden1">[56]</xref>. Data from the late 1990’s were used to avoid the influence of sex-selected semen in artificial breeding programs in the commercial dairy industry, which became common in the mid-2000’s <xref ref-type="bibr" rid="pone.0086169-Norman1">[57]</xref>–<xref ref-type="bibr" rid="pone.0086169-Garner1">[58]</xref>. Additionally, this period of time allowed for analysis of the effects of recombinant bovine somatotropin (bST) <xref ref-type="bibr" rid="pone.0086169-Chilliard1">[59]</xref>, approved in 1993 for commercial use in the U.S. The DRMS database includes a field for reporting administration of bST that was introduced into their software (PCDart) from the start of the commercial availability of bST.</p>
        <p>Several steps were taken to clean the data prior to analysis. Only records from Holstein cattle were retained, and lactations that began with either twin births or abortions were excluded. Lactations with missing or corrupt lactation number, year, or calf sex designations were deleted. Duplicate records for a single lactation within cow were eliminated, and records for lactation ≥6 (representing 3.02% of lactations in the database) were excluded to enable repeated measures analysis of lactations with adequate representation in the database. If at least 1 of the first 5 test days, typically conducted monthly, were flagged for bST administration, then the lactation was considered bST-positive (N = 100,478; 3.9% of lactations). The final database consisted of 2.39 million lactation records, representing 1.49 million individual Holstein cows, however due to missing data in certain fields, some analyses included fewer lactations and final analysis sample sizes are reported for each analysis. Mixed models were used to evaluate the fixed effects of calf sex, parity, bST, and interactions and the random effect of year according to the following model:</p>
        <disp-formula id="pone.0086169.e001"><graphic position="anchor" xlink:href="info:doi/10.1371/journal.pone.0086169.e001" xlink:type="simple"/></disp-formula>
        <p>where Y<sub>ijkl</sub> is a dependent variable, µ is the overall mean, S<sub>i</sub> is the fixed effect of calf sex (i = 1 to 2), P<sub>j</sub> is the fixed effect of parity (j = 1 to 5), B<sub>k</sub> is the fixed effect of bST (k = 1 to 2), Y<sub>l</sub> is the random effect of year (l = 1 to 5), SP<sub>ij</sub> is the interaction of calf sex and parity, SB<sub>ik</sub> is the interaction of calf sex and bST, SPB<sub>ijk</sub> is the interaction of calf sex, parity, and bST, and e<sub>ijkl</sub> is the residual error. Repeated lactations within cow were fit to a heterogeneous autoregressive (ARH <xref ref-type="bibr" rid="pone.0086169-Clark1">[1]</xref>) covariance structure. Analyses were completed using the Mixed Procedure of SAS (version 9.3; SAS Institute, Cary, NC). Significant interactions were investigated using the SLICE option and means were separated using the PDIFF option of SAS, with significance declared at <italic>P</italic> &lt;0.05.</p>
        <p>To exclude potentially confounding effects of dystocia and bST treatment on results and to evaluate carryover effects of calf sex on multiple lactations, a more conservative data set was generated. All bST-positive lactations were deleted, and only those beginning with a calving difficulty score of 1 or 2 (no or minimal difficulty) were retained. Finally, the data were narrowed to only those cows with both lactations 1 and 2 represented, leaving 113,750 cows. Data for 305-day milk yield in lactations 1 and 2 were modeled with the fixed effects of calf sex<sub>1</sub>, calf sex<sub>2</sub>, calf sex<sub>1</sub> × calf sex<sub>2</sub>, and year. Analyses were completed using the Mixed Procedure of SAS (SAS Institute) and means were separated using the PDIFF option of SAS, with significance declared at <italic>P</italic> &lt;0.05.</p>
        </sec><sec id="s3">
        <title>Results</title>
        <sec id="s3a">
        <title>Sex-Biased Milk Synthesis: Full Dataset</title>
        <p>Holsteins biased milk production in favor of daughters, producing significantly more milk over the 305 days of standard lactation after gestating a daughter (<xref ref-type="fig" rid="pone-0086169-g002">Fig. 2</xref>). These findings are based on 2.39 million lactation records from approximately 1.49 million female cows. First-parity cows giving birth to a daughter produced 142±5.4 kg more milk over the 305-day lactation period than did those giving birth to a son (7,612 vs. 7,470±69 kg, <italic>P</italic>&lt;0.001). Similar, though marginally smaller, effects were observed in parities 2–5 (<xref ref-type="fig" rid="pone-0086169-g002">Fig. 2A</xref>). The overall effect amounted to a 1.3% increase in whole-lactation milk production for cows bearing daughters (<xref ref-type="table" rid="pone-0086169-t001">Table 1</xref>). Extrapolation from total lactation production values revealed that milk composition was similar after gestation of a son or daughter. Fat concentration was 3.61% after gestation of a daughter and 3.62% after gestation of a son; protein concentrations were the same (3.17%).</p>
        <fig id="pone-0086169-g002" position="float"><object-id pub-id-type="doi">10.1371/journal.pone.0086169.g002</object-id><label>Figure 2</label><caption>
        <title>Daughters result in greater lactation productivity, and this effect is altered by exogenous somatotropin (bST) administration.</title>
        <p>Lactation records from Holstein cows (N = 2.39 million lactations) were analyzed to determine effects of calf sex, parity, use of bST, and their interactions on 305-day milk production. Calf sex influence on milk production was dependent on bST use (interaction <italic>P</italic>&lt;0.01). A) In the absence of bST, daughters resulted in significantly greater milk production compared to sons across all parities (all <italic>P</italic>&lt;0.001). B) Lactations influenced by bST administration failed to consistently demonstrate the daughter bias. Daughters still conferred an advantage in first-parity cows administered bST (<italic>P</italic>&lt;0.05), but did not significantly influence milk yield in parity 2–5 cows. Values are differences of LS means ± SED.</p>
