        <title>Discussion</title>
        <p>We have identified the parasite effector that mediates strain-specific HMA during infection with certain types of <italic>T. gondii</italic> and have shown that expression of this effector also impacts the host immune response. Our findings suggest a new dimension to the recently discovered role for mitochondria in the innate immune response <xref ref-type="bibr" rid="pbio.1001845-Arnoult2">[46]</xref> and suggest a novel approach by which a microbe may manipulate host cell processes, be they metabolic or immune in nature.</p>
        <sec id="s3a">
        <title>Recruitment of Host Mitochondria Is Strain-Specific</title>
        <p>It is well known that the three archetypal <italic>T. gondii</italic> strains that dominate in Europe and North America differ in several important host interactions including the ability to inactivate mouse immunity-related GTPases (IRGs) that otherwise attack the PVM <xref ref-type="bibr" rid="pbio.1001845-Fentress1">[47]</xref> and to phosphorylate host signal-transducers and activators of transcription (STATs) <xref ref-type="bibr" rid="pbio.1001845-Ong1">[48]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Yamamoto1">[49]</xref>. We show that HMA is yet another dramatic way in which the three dominant genotypes differ and so is part of a complicated calculus in the parasite's evolution with the optimal solution (HMA<sup>+</sup> or HMA<sup>−</sup>) likely depending on the interplay with other factors. For example, it could be that there are strain-specific differences in the need for host metabolites produced by the mitochondria (e.g., lipoic acid <xref ref-type="bibr" rid="pbio.1001845-Crawford1">[19]</xref>) and/or susceptibility to the damage mitochondrial metabolites can cause (e.g., reactive oxygen species <xref ref-type="bibr" rid="pbio.1001845-West2">[50]</xref>). Of note, type II strains but not types I and III encode a version of the soluble factor, GRA15, that stimulates NF-κB production in infected cells <xref ref-type="bibr" rid="pbio.1001845-Rosowski1">[14]</xref>. It may be that a combination of HMA and NF-κB stimulation would be suboptimal to the parasite compared to either on its own, but the extraordinary success of type II in certain regions of the world clearly indicates that this strain is well optimized for at least some niche. It is also possible that the function served by HMA in types I and III is provided by a completely different mechanism in type II, but until that function is known, this is difficult to speculate about.</p>
        <p>Most models predict that different traits evolved in certain <italic>Toxoplasma</italic> strains because of their interaction with a particular host species or host state. IRGs, for example, are crucial parts of the immune armamentarium in mice but are functionally lacking in primates, possibly explaining the polymorphisms seen in the <italic>Toxoplasma</italic> effectors, ROP5 and ROP18, that neutralize them. MAF1, like ROP5 or ROP18, may have evolved as a crucial defense to the immune response in a specific host. We note that the dramatic difference in murine fibroblast transcription observed in type II:<italic>MAF1</italic> versus type II infection was not observed in type I versus type I:<italic>Δmaf1</italic> infection. This is likely due to the very different host responses seen in cells infected with type I versus type II parasites. We saw no difference in HMA in the three species of host cells examined (human, mouse, and dog), but we cannot exclude that some untested host exists where type II tachyzoites do show HMA, although this would likely require host-specific activation of transcription from the <italic>MAF1</italic> locus given that <italic>MAF1</italic> expression in type II parasites is essentially quiescent when grown <italic>in vitro</italic>.</p>
        <p>The genes responsible for the HMA seen during <italic>Legionella</italic> and <italic>Chlamydia</italic> infection have not yet been identified, but no <italic>MAF1</italic> homologue is seen in their respective genomes by BLAST analysis (unpublished data). Interestingly, HMA is not seen with all species of these two genera: <italic>L. pneumophila</italic> and <italic>C. psittaci</italic> induce the phenomenon, but <italic>Legionella micdadei</italic> and <italic>C. trachomatis</italic> do not <xref ref-type="bibr" rid="pbio.1001845-Matsumoto1">[9]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Harb1">[51]</xref>, suggesting the presence of a particular niche occupied by the HMA-inducing species of these bacteria where the phenomenon is advantageous. Although it seems likely that HMA is an example of convergent evolution in these bacteria and <italic>Toxoplasma</italic>, the biological implications of HMA in these bacteria will be difficult to dissect until HMA<sup>+</sup> and HMA<sup>−</sup> versions are engineered in the same genetic background.</p>
        </sec><sec id="s3b">
        <title>MAF1 Is a Novel Example of a Microbial Factor That Recruits Host Organelles</title>
        <p>Although these results demonstrate that MAF1 directly binds host mitochondria and is crucial for HMA, they do not make any prediction as to the mitochondrial binding partner and whether HMA is directly responsible for the observed alterations in the morphology of the associated mitochondria. No other molecule has been described with the ability to mediate HMA, and the sequence of MAF1 did not provide any obvious clues to mechanism. Previous models involving ROP2 as the mediator of HMA proposed that a mitochondrial import signal on the protein's N-terminus is recognized by the import machinery on the mitochondria, and an incomplete, stalled uptake of the protein results in HMA. This exact mechanism seems unlikely given that the MAF1 C-terminus appears to play a key role, as seen by the inability of the MAF1_CHA construct to mediate HMA, but our results would be consistent with a model involving uptake of C-terminal import signals as shown for the yeast DNA helicase Hmi1P <xref ref-type="bibr" rid="pbio.1001845-Lee1">[52]</xref>. Further understanding of the mechanism by which MAF1 mediates HMA will require identification of the host molecule(s) bound by MAF1.</p>
        </sec><sec id="s3c">
        <title>How Does HMA Result in Changes in the Host Immune Response?</title>
        <p>Mitochondria act as a nexus for a wide range of host cellular processes and signaling networks including chemotaxis, calcium signaling, apoptosis, and immune signaling. It has been previously reported that during <italic>Toxoplasma</italic> infection, over one-third of all modulated host proteins are mitochondrial <xref ref-type="bibr" rid="pbio.1001845-Nelson1">[53]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Kumar1">[54]</xref>, a significant enrichment considering mitochondrial proteins are predicted to account for only 4.25% of the cell proteome <xref ref-type="bibr" rid="pbio.1001845-Kumar1">[54]</xref>. This is consistent with HMA having a profound effect on mitochondria during a <italic>Toxoplasma</italic> infection, similar to what has been reported during bacterial and viral infections where substantial changes are observed in mitochondrial morphology and outer mitochondrial membrane composition <xref ref-type="bibr" rid="pbio.1001845-West2">[50]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Ohta1">[55]</xref>. Our results on the increased cross-sectional area of PVM-associated mitochondria also suggest HMA affects their physiology, although we have not directly assessed this in our experiments here.</p>
        <p>The identification of the key protein mediating HMA allowed us to show that this phenomenon is associated with a significant alteration of transcription of host cell immune genes. We do not know the mechanism by which HMA results in the transcriptional responses or cytokine responses observed, or whether it is directly responsible for these changes. It is well known, however, that during viral infection, signaling through MAVS results in recruitment of cytosolic factors to the outer mitochondrial membrane; activation of different transcription factors including NF-kB, IRF3, and IRF7; and subsequent production of type I IFNs and inflammatory cytokines <xref ref-type="bibr" rid="pbio.1001845-Seth1">[39]</xref>. Although there was a significant enrichment for genes with NF-kB binding sites in their promoters by Transcription Binding Site analysis of the microarray data during type II:<italic>MAF1</italic> infection of mBMDMs (unpublished data), there was no evidence for IRF3 or IRF7 activation. Interestingly, although the absence of MAVS did not appear to affect HMA in type I–infected cells, five of the eight genes whose induction or repression was MAF1-dependent in MEFs during type I infection were also MAVS-dependent (<xref ref-type="supplementary-material" rid="pbio.1001845.s008">Figure S8</xref>). These include SerpinB2 and TSG14 (tumor necrosis factor–inducible gene 14) but not, however, IL11, suggesting MAVS may play some role in MAF1-induced immune changes in the host cell.</p>
        <p>Although we cannot exclude the possibility that MAF1 is mediating the observed transcriptional and immune responses independently of HMA, we hypothesize that type I and III <italic>Toxoplasma</italic> co-opt mitochondrial signaling using HMA to generate a cytokine milieu conducive to parasite survival and efficient dissemination. Interestingly, the cytokines whose levels were increased in HMA<sup>+</sup> strains during mBMDM infection <italic>in vitro</italic> and in PECS <italic>ex vivo</italic>, including IL6, CCL5, and IL10, are not those that would be expected to change based on interference with known mitochondrial signaling pathways (i.e., MAVS, NF-kB, IRF3/7 <xref ref-type="bibr" rid="pbio.1001845-West1">[22]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Arnoult1">[23]</xref>). These data suggest that HMA might be functioning through a yet unidentified pathway linking mitochondria and innate immune signaling, further highlighting the connection between mitochondria and immunity. It is possible that the observed changes in mitochondrial morphology reflect this manipulation, as it has previously been shown that the machinery that regulates mitochondrial fission and fusion (e.g., Mitofusin 1 and 2) are also necessary in the signaling cascades that result during viral infection <xref ref-type="bibr" rid="pbio.1001845-Castanier1">[37]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Yasukawa1">[38]</xref>. Future work will be required to map out the pathways that link HMA to the observed differences in cytokine responses, as well as to determine how the consequences of HMA impact the host–parasite interaction. Our identification of strain-specific differences in HMA during infection with <italic>Toxoplasma</italic> and the molecular basis underlying those differences provides a model that can be used to dissect the biological role of HMA and the possibly novel ways by which mitochondria engage immune-signaling pathways.</p>
        </sec></sec><sec id="s4" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="s4a">
        <title>Parasite and Cell Culture</title>
        <p><italic>T. gondii</italic> parasites of the type I (RH<italic>Δhxgprt</italic>), type II (ME49<italic>Δhxgprt</italic>), and type III (CEP<italic>Δhxgprt</italic>) strains [deleted for the <italic>hypoxanthine–xanthine–guanine phosphoribosyl transferase</italic> (<italic>HXGPRT</italic>) gene] were maintained by serial passage in HFF monolayers. The GFP-expressing strain of RH (RHgfpluc) <xref ref-type="bibr" rid="pbio.1001845-Saeij4">[56]</xref> and the F1 recombinant progeny derived from type II (ME49) and type III (CEP) <xref ref-type="bibr" rid="pbio.1001845-Sibley1">[57]</xref> crosses used for the co-infections have all been described previously.</p>
        <p>mBMDMs were obtained from female C57BL/6 mice as previously described <xref ref-type="bibr" rid="pbio.1001845-Rosowski1">[14]</xref> and cultured in 20% M-CSF, 10% heat-inactivated FBS, 2 mM L-glutamine, 1 mM sodium pyruvate, 1× DMEM (Dulbecco's modified Eagle's medium; Invitrogen) plus nonessential amino acids, and 50 µg/ml each of penicillin and streptomycin. MEFs (a gift from Z.J. Chen, University of Texas Southwestern Medical Center at Dallas) and HFFs were grown in complete DMEM (cDMEM) supplemented with 2 mM glutamine, 100 U/ml penicillin, and 100 µg/ml streptomycin and 10% heat-inactivated fetal calf serum (FCS).</p>
        </sec><sec id="s4b">
        <title>Cloning MAF1 Paralogs from Type I and Type II Strain Parasites</title>
        <p>Genomic DNA from either RH88 (type I) or ME49 (type II) was used as a template in PCR reactions using Platinum Taq HiFi polymerase (Invitrogen; Life Technologies) with primers <named-content content-type="gene" xlink:type="simple">5′ AGGGATACGAACAACTCGCTTAT 3′</named-content> (forward) and <named-content content-type="gene" xlink:type="simple">5′ GTCCAGCATGCTAGCCAGATACGT 3′</named-content> (reverse). PCR was performed under standard conditions, except extension times for each cycle were carried out for 7 min at 68°C to minimize chimera formation between different MAF1 copies. PCR products were gel-purified and cloned into the PCR2.1 Topo vector and completely sequenced. Inserts ranged in size from 2,995 to 3,119 bp and were spliced <italic>in silico</italic> based on the annotated splice sites for TGGT1_053770. Sequences were aligned using ClustalW (<ext-link ext-link-type="uri" xlink:href="http://www.ebi.ac.uk/Tools/msa/clustalw2/" xlink:type="simple">http://www.ebi.ac.uk/Tools/msa/clustalw2/</ext-link>) and visualized using Jalview.</p>
        </sec><sec id="s4c">
        <title>Generation of Transgenic Parasites</title>
        <p>For generation of an N-terminally hemagglutinin (HA)-tagged MAF1 expression construct (pMAF1), the promoter (∼1.5 kb sequence upstream of the start codon) was cloned into the pGra-HA_HPT vector <xref ref-type="bibr" rid="pbio.1001845-Coppens1">[58]</xref> at the HindIII and NsiI sites using forward primer <named-content content-type="gene" xlink:type="simple">CCAAGCTTCTGCGACGTGATCGTGGCAA</named-content> and reverse primer <named-content content-type="gene" xlink:type="simple">CCATGCAT<bold>CGCGTAGTCCGGGACGTCGTACGGGTA</bold>ACCGGCGGTCAG</named-content> [reverse primer encodes an HA tag (bolded) fused immediately downstream of the region encoding the predicted signal peptide]. The coding region downstream of the signal peptide of MAF1 up to the stop codon was cloned into the NsiI and PacI sites with forward primer <named-content content-type="gene" xlink:type="simple">CCATGCAT<bold>GGTGGT</bold>CTAGGCAGTCAGATGTCGG</named-content> [introduces two glycine residues (bolded) after the signal peptide] and reverse primer <named-content content-type="gene" xlink:type="simple">CCTTAATTAATC AGTCCAGCATGCTAGCCAG</named-content>. Transgenic parasite strains were made by electroporation of the parental type I and II <italic>T. gondii</italic> strains with 20 µg of linearized pMAF1 and applying mycophenolic acid and xanthine selection to isolate and clonally expand parasites positive for HXGPRT expression <xref ref-type="bibr" rid="pbio.1001845-Donald1">[59]</xref>. Type I strains transfected with pMAF1 are referred to as type I:TGGT1_053770 or type I:<italic>MAF1</italic>; type II strains transfected with pMAF1 are referred to as type II:TGGT1_053770 or type II:<italic>MAF1</italic>.</p>
        <p>A construct for knocking out the endogenous <italic>MAF1</italic> locus (pMAF1LKO) was created from the parental pTKO vector <xref ref-type="bibr" rid="pbio.1001845-Caffaro1">[60]</xref>. Briefly, an ∼850 bp region of genomic DNA corresponding to sequences upstream of the TGGT1_053770 start codon (5′ homology region or 5′ HR) and a ∼720 bp region of genomic DNA corresponding to sequences upstream of TGGT1_ 064860 (3′ HR) were cloned into NotI/EcoRV and HpaI/ApaI restriction sites that flank the <italic>T. gondii HXGPRT</italic> gene and <italic>GRA2</italic> 3′-UTR in the pTKO vector, respectively. Primers for amplification of the 5′ insert were <named-content content-type="gene" xlink:type="simple">AAGCGGCCGCCGAGACAGAGAGCAGTGCCAA</named-content> and <named-content content-type="gene" xlink:type="simple">AAGATATCGGATGTGGCTCCACTGGTGAAT</named-content>; for the 3′ insert, they were <named-content content-type="gene" xlink:type="simple">CCGTTAACGTGAGAGCTCCATCATCGACTCCTT</named-content> and <named-content content-type="gene" xlink:type="simple">AAGGGCCCGGTGTGCCCGCTTGGATCAA</named-content>. The type I:<italic>Δmaf1</italic> parasite strain was made by electroporating type I (<italic>ΔhxgprtΔku80</italic>) parasites with 25 µg of linearized pMAF1KO and selecting for HXGPRT-positive parasites as previously described <xref ref-type="bibr" rid="pbio.1001845-Treeck1">[30]</xref>.</p>
        </sec><sec id="s4d">
        <title>Immunofluorescence Assay</title>
        <p>HFFs were grown to confluency in 24-well plates. For staining with MitoTracker (Invitrogen), medium was replaced with prewarmed DMEM containing MitoTracker at a concentration of 50 nM. After 30 min of incubation at 37°C, cells were washed and then infected with parasites in prewarmed cDMEM. At 4 hpi, cells were washed in PBS and fixed in prewarmed cDMEM containing 3.7% formaldehyde for 15 min. Otherwise, parasites were allowed to invade confluent HFF monolayers on coverslips for 6 and 12 h, fixed in 4% formaldehyde, permeabilized with 0.1% Triton-X100 for 20 min, and blocked in PBS supplemented with 3% BSA. Coverslips were then incubated with 3F10 (anti-HA) antibody (Roche, Palo Alto, CA), antibodies specific for TOM20 (SCBT, Santa Cruz, CA), or mouse polyclonal sera to MAF1 for 1–3 h at room temperature (RT). Fluorescent secondary antibodies (Invitrogen/Molecular Probes, Carlsbad, CA) were used for antigen visualization. Coverslips were mounted in VectaShield (Vector). Phase and fluorescence images were captured with a Hamamatsu Orca100 CCD on an Olympus BX60 (100×) and FV1000 Olympus confocal scope (DIC) and processed using Image-Pro Plus 2.0 (MediaCybernetics).</p>
        </sec><sec id="s4e">
        <title>Western Blot Analysis</title>
        <p>For MAF1 immunoblotting, cells were lysed in sodium dodecylsulfate sample buffer, and samples were resolved on 8% SDS-polyacrylamide gels and blotted to PVDF membranes (Millipore, Billerica, MA). Following gel transfer, membranes were blocked with PBS-0.05% Tween 20 (PBS-T) and 0.05% nonfat dry milk for an hour and then incubated in mouse anti-MAF1 sera at 1∶250 for 3 h. Following incubation, blots were washed three times in PBS-T and then incubated with horseradish peroxidase (HRP)-conjugated anti-mouse antibodies at a 1∶2,500 dilution. The membrane was stripped (Invitrogen stripping buffer) and reprobed with rabbit anti-SAG1 antibody at a 1∶100,000 dilution in blocking solution for 1 h. After three PBS-T washes, the blot was incubated with HRP-conjugated anti-rabbit antibodies at a 1∶3,000 dilution and developed using a chemiluminescence system (Pierce Chemical Co., Rockford, IL). For assessing phosphorylation, lysates from extracellular type I parasites and type I–infected HFFs (intracellular) were treated with and without calf intestinal phosphatase (CIP) for 1 h and loaded in each lane. The membrane was probed with anti-HA antibody conjugated to peroxidase and developed as stated above.</p>
        </sec><sec id="s4f">
        <title>Antibody Generation</title>
        <p>Recombinant MAF1 protein (amino acids 134–443) was expressed with a C-term His-6× tag as previously described <xref ref-type="bibr" rid="pbio.1001845-Bains1">[61]</xref> and was a gift of M. Tonkin and M. Boulanger (University of Victoria). Blood of naïve female Balb/c mice was drawn and tested against recombinant MAF1<sub>I</sub> to establish baseline reactivity. Each mouse was then immunized intraperitoneally (IP) with 0.1 mg of MAF1 antigen in a 1∶1 mixture with RIBI (Corexia) in a final volume of 200 ml. Three IP injections of 50 mg in a 1∶1 mixture with RIBI (final volume 200 ml) were administered on day 14, 35, and 56. The final bleed was taken at week 13; collected sera were verified by IFA and Western blot analysis.</p>
        </sec><sec id="s4g">
        <title>Electron Microscopy</title>
        <p>Monolayers of BMMs grown on glass coverslips were synchronously infected with parasites as described above and 6 h later fixed in Karmovsky's fixative—2% glutaraldehyde and 4% paraformaldehyde in 0.1 M sodium cacodylate pH 7.4—for 1 h at RT. Following this, the cultures were stained with 1% osmium tetroxide for 1 h at RT, washed 3× with ultrafiltered water, then stained in 1% uranyl acetate overnight. After a series of ethanol washes and propylene oxide incubations, the samples were placed into molds with labels and fresh 100% EMbed-812 resin in a 65°C oven overnight.</p>
        <p>Sections were taken between 75 and 90 nm, picked up on formvar/Carbon coated 75 mesh Cu grids, and stained for 20 s in 1∶1 saturated uranyl acetate (7.7%) in acetone followed by staining in 0.2% lead citrate for 3 to 4 min. Samples were observed in the JEOL 1400 TEM at 80 kV, and photos were taken using a Gatan Multiscan 791 digital camera.</p>
        <p>For quantification of HMA, 30 images were taken of PVs in infected cells and 20 (or as indicated) were randomly selected for further analysis by ImageJ. Image J was used to measure the percentage of the PVM perimeter closely associated with host mitochondria (PVM associated with mitochondria/total PVM×100).</p>
        </sec><sec id="s4h">
        <title>Sequence Read Alignments</title>
        <p>Raw sequence reads for <italic>T. gondii</italic> (strains GT1, ME49, and VEG) were downloaded from the NCBI trace archive in FASTA format. Reads were aligned to the <italic>T. gondii</italic> ME49 genome (version 7.0; ToxoDB) using BLAT with the following parameters: -fastMap -minIdentity = 95 -minScore = 90 <xref ref-type="bibr" rid="pbio.1001845-Kent1">[62]</xref>. Following conversion of the blat output file (psl format) to the SAM format using the psl2sam.pl script within the Blat distribution, the SAM file was converted to a sorted BAM file using Samtools <xref ref-type="bibr" rid="pbio.1001845-Li1">[63]</xref>. Sequence coverage was determined in each 500 bp window using coverageBed, distributed with BEDtools <xref ref-type="bibr" rid="pbio.1001845-Quinlan1">[64]</xref>. Output was uploaded in R to generate sequence coverage plots of the expanded locus encompassing <italic>TGGT1_053770</italic> plus 20 Kb of upstream and downstream sequence. The average read coverage per 500 bp window in the 20 Kb sequence upstream of the expanded locus was used to normalize the coverage plots for all three strains.</p>
        </sec><sec id="s4i">
        <title>Retroviral Expression</title>
        <p>For generation of MAF1 expression in MEFs, the coding region for the full-length MAF1 was PCR-amplified from pMAF1 using the forward primer <named-content content-type="gene" xlink:type="simple">TTC TCG AGC ACC ATG GCC GGT TAC CCG TAC GAC G</named-content> and reverse primer <named-content content-type="gene" xlink:type="simple">TTG CGG CCG CTC AGT CCA GCA TGC TAG CCA G</named-content> and cloned into the XhoI and NotI sites of the MSCV2.2 vector (gift from the Barton Lab, University of California, Berkeley) downstream of the CMV promoter. The forward primers included the Kozak consensus sequence (CACC) before the start codon. The MAF1 transgene starts at the signal peptide cleavage site (amino acid 24), has an N-terminal HA tag after the signal peptide cleavage site, and runs through to the stop codon. Phoenix cells were transfected with 15 µg of pMSCV_MAF1 using Lipofectamine LTX (Invitrogen). About 24 hpi transfection, the supernatant was removed and replaced with fresh cDMEM and the cells transferred to 32°C. The following day the supernatant was filtered with a 22–45 µm filter, polybrene at a concentration of 5 µg/ml was added, and the mix transferred to MEFs at a confluency of 50%. MEFs were incubated for one day at 32°C and then returned to 37°C for expansion. Cells were analyzed for MAF1 expression via immunofluorescence using anti-HA or polyclonal anti-MAF1 antibodies.</p>
        </sec><sec id="s4j">
        <title>Microarrays</title>
        <p>For mouse arrays, WT and MAVS<sup>−/−</sup> MEFs were grown in a six-well plate to confluency. Parasite strains were syringe-lysed and washed once with PBS. MEFs were infected with type I, type I:<italic>Δmaf1</italic>, type II expressing luciferase (Me49:<italic>LUCΔhxgprt</italic>), or type II:<italic>MAF1</italic> parasites at an MOI of 5 or mock-infected for 8 h after which RNA was isolated using TRIzol (Invitrogen) followed by labeling and hybridization to a mouse Affymetrix array (Mouse 430A 2.0) according to the manufacturer's protocol. Probe intensities were measured with the Affymetrix GeneChip Scanner 3000 7G and were processed into image analysis (.CEL) files with GeneChip Operating Software (Affymetrix). Data were normalized using the Robust Multi-Array Average normalization algorithm. GSEA was used to identify canonical pathways and candidate transcription factors modulated by MAF1 <xref ref-type="bibr" rid="pbio.1001845-Mootha1">[65]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Subramanian1">[66]</xref>. Statistical significance for differential gene expression was determined using SAM <xref ref-type="bibr" rid="pbio.1001845-Tusher1">[67]</xref>. The delta parameter was adjusted to achieve a false discovery rate (FDR) nearest to 10%, or as indicated, and this delta value was used to select significantly regulated genes. All microarray data have been deposited in the Gene Expression Omnibus (<ext-link ext-link-type="uri" xlink:href="http://www.ncbi.nlm.nih.gov/geo/" xlink:type="simple">http://www.ncbi.nlm.nih.gov/geo/</ext-link>).</p>
        </sec><sec id="s4k">
        <title>Bone Marrow Macrophage Secretion</title>
        <p>Primary mBMDMs were isolated from female B6 mice and plated to confluency in 24 wells. BMDMs (three wells per condition) were infected with type II (Me49:<italic>LUCΔhxgprt</italic>) or type II:<italic>MAF1</italic> parasites at an MOI of 3 or mock-infected in equal volumes. At 3 hpi and 17 hpi, supernatants from the three wells for each condition were pooled, pushed through a 5 µm filter, and stored at −80°C until analysis. Supernatants were analyzed in the Human Immune Monitoring Core (Stanford, CA) by Luminex Mouse 26-plex kits purchased from Affymetrix and used according to the manufacturer's recommendations with modifications as described below. Briefly, samples were mixed with antibody-linked polystyrene beads on 96-well filter-bottom plates and incubated at RT for 2 h followed by overnight incubation at 4°C. Plates were vacuum-filtered and washed twice with wash buffer, then incubated with biotinylated detection antibody for 2 h at RT. Samples were then filtered and washed twice as above and resuspended in streptavidin-PE. After incubation for 40 min at RT, two additional vacuum washes were performed, and the samples resuspended in Reading Buffer. Each sample was measured in duplicate. Plates were read using a Luminex 200 instrument with a lower bound of 100 beads per sample per cytokine. Data shown are averaged from three independent experiments and are from three biological replicates (different days) ± s.e.m. Asterisks denote significantly different MFIs between mBMDM cells infected with type II versus type II:<italic>MAF1</italic>, * <italic>p</italic>&lt;0.05, *** <italic>p</italic>&lt;0.001, **** <italic>p</italic>&lt;0.0001 using a two-factor ANOVA analysis.</p>
        </sec><sec id="s4l">
        <title>PEC Isolation</title>
        <p>Euthanized C57BL/6 mice (<italic>n</italic> = 4 per parasite strain) were injected with 6 ml cold 1× PBS using a 26 gauge needle. Mice were palpated for 1–2 min, following which fluid contents were aspirated out of the peritoneum. Content was spun down at 1,000 rpm for 5 min, washed, and resuspended in DMEM to a concentration of 2×10<sup>6</sup> per ml. We incubated 500 µl of this material for 6 or 12 h, passed it through a 0.2 µm filter, and the filtrate was stored at −80°C until Luminex analysis. Samples were analyzed for 26 cytokines using the Luminex platform (see above). Data were reported if <italic>p</italic>&lt;0.05 for an unpaired comparison of the averages.</p>
        </sec><sec id="s4m">
        <title>Sera Isolation</title>
        <p>Terminal bleeds were performed 5 dpi on type I and type I:<italic>Δmaf1–</italic>infected female C57BL/6 (<italic>n</italic> = 9 per parasite strain) and kept at 4°C for 4 h. Bleeds were then spun down at 14,000× rpm, and sera were isolated, aliquoted into fresh tubes, and stored at −80°C until analysis.</p>
        </sec><sec id="s4n">
        <title>Flow Cytometry</title>
        <p>PECs were washed twice with FACS buffer (3% FBS in 1×PBS) and stained for 30 min with surface marker antibody CD11b-APC-Cy7 (BD Biosciences). After staining, the cells were washed with FACS buffer and run on an LSR II flow cytometer (Becton Dickinson). Cells were sorted on a DIVA cell sorter (BD Biosciences) and analyzed using FlowJo software (Tree Star). Cells were measured as a percentage of total intact cells (determined by forward and side scatter measurements). Infected cells were identified by virtue of the red fluorescence of the RFP protein expressed by the engineered <italic>Toxoplasma</italic>.</p>
        </sec></sec><sec id="s5">
