        <body><sec id="s1">
        <title>Introduction</title>
        <p>Mitochondria are highly dynamic organelles that, besides producing energy and regulating apoptotic and Ca<sup>2+</sup> signals, play a key role in orchestrating several aspects of cell function and behavior including autophagy, apoptosis, and immune signaling <xref ref-type="bibr" rid="pbio.1001845-Hailey1">[1]</xref>–<xref ref-type="bibr" rid="pbio.1001845-Bianchi1">[3]</xref>. Interestingly, recent evidence indicates that mitochondrial dynamics, including distribution, size, and shape, are linked to altered regulation of certain innate immune responses <xref ref-type="bibr" rid="pbio.1001845-Scorrano2">[4]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Campello1">[5]</xref>.</p>
        <p>Given this diversity of function, it is no surprise that mitochondria have recently emerged as central to host–pathogen interactions, with an increasing number of viruses and bacteria having been shown to manipulate host mitochondria in their roles in apoptosis, energy production, and immune function. For example, the hepatitis C virus protease NS3/4a cleaves the N-terminal fragment of the mitochondrial antiviral signaling protein (MAVS), rendering infected cells unable to induce interferon (IFN) production <xref ref-type="bibr" rid="pbio.1001845-Meylan1">[6]</xref>, and <italic>Helicobacter pylori</italic> vacuolating cytotoxin (VacA) engages the machinery involved in regulation of mitochondrial fission to induce apoptosis <xref ref-type="bibr" rid="pbio.1001845-Jain1">[7]</xref>.</p>
        <p>In light of these newly established roles for mitochondria and their targeting by different microbial effector proteins, it is interesting that during infection with certain pathogens host mitochondria associate with and appear sequestered at the vacuole in which the microbes reside. This phenomenon has been previously reported during infection with the bacteria <italic>Legionella pneumophila</italic> <xref ref-type="bibr" rid="pbio.1001845-Horwitz1">[8]</xref> and <italic>Chlamydia psittaci</italic> <xref ref-type="bibr" rid="pbio.1001845-Matsumoto1">[9]</xref> and the parasite <italic>Toxoplasma gondii</italic> <xref ref-type="bibr" rid="pbio.1001845-Jones1">[10]</xref>, and this occurs both in mammalian (<italic>T. gondii</italic>, <italic>L. pneumophila</italic>, and <italic>C. psittaci</italic>) and protozoan host cells (<italic>L. pneumophila</italic> in <italic>Hartmannella vermiforis</italic> <xref ref-type="bibr" rid="pbio.1001845-AbuKwaik1">[11]</xref>). Although the mechanism and functional consequence of this association during infection with these bacteria remain unknown, it has been reported that this association is species-specific <xref ref-type="bibr" rid="pbio.1001845-Matsumoto1">[9]</xref>—for example, <italic>C. psittaci</italic>, but not <italic>Chlamydia trachomatis</italic>, intimately associates with mitochondria. In the case of <italic>T. gondii</italic>, three predominant, clonal lineages have been described based on genotyping performed on isolates from human and animal infections in North America and Europe <xref ref-type="bibr" rid="pbio.1001845-Howe1">[12]</xref>. Referred to as type I, type II, and type III, these lineages differ widely in a number of phenotypes including migratory capacity <xref ref-type="bibr" rid="pbio.1001845-Barragan1">[13]</xref>, cytokine production in infected cells <xref ref-type="bibr" rid="pbio.1001845-Rosowski1">[14]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Saeij1">[15]</xref>, and virulence in mice <xref ref-type="bibr" rid="pbio.1001845-Grigg1">[16]</xref>. Whether these lineages also differ in their ability to recruit host mitochondria, however, has not previously been assessed.</p>
        <p>Since the initial discovery of host mitochondrial association (HMA) in macrophages infected with (type I) <italic>Toxoplasma</italic> tachyzoites in 1972 <xref ref-type="bibr" rid="pbio.1001845-Jones1">[10]</xref>, the question of what parasite factor mediates this association has been of intense interest. Previous work suggested that <italic>Toxoplasma</italic> HMA was mediated by <italic>Toxoplasma</italic> rhoptry protein 2 (ROP2) <xref ref-type="bibr" rid="pbio.1001845-Sinai1">[17]</xref>. However, subsequent work showed that parasites lacking ROP2 expression were indistinguishable from wild-type parasites in their ability to recruit host mitochondria, reopening the question of what factors mediated the association <xref ref-type="bibr" rid="pbio.1001845-Pernas1">[18]</xref>. The functional significance of the recruitment of mitochondria to the <italic>Toxoplasma</italic> vacuole also remained a conundrum. Although HMA has long been assumed to reflect a crucial means by which the parasite acquires key metabolites, only limited evidence has emerged to support this hypothesis <xref ref-type="bibr" rid="pbio.1001845-Crawford1">[19]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Schwartzman1">[20]</xref>. Given our expanded understanding of the diverse roles performed by mitochondria, however, we hypothesized that HMA confers a selective advantage to the various infectious agents where it has been described and that mitochondrial functions other than metabolism might also contribute to this advantage.</p>
        <p>Here, we report that HMA is strain-specific in <italic>Toxoplasma</italic> and that it is mediated by a novel, secreted parasite factor, mitochondrial association factor 1 (MAF1), which differs in sequence, gene copy number, and expression between the three canonical strains. We demonstrate that MAF1 is necessary and sufficient for HMA and go on to show that during <italic>Toxoplasma</italic> infection, HMA is associated, <italic>in vitro</italic> and <italic>in vivo</italic>, with substantially altered levels of cytokines. These results demonstrate that HMA is an additional means by which <italic>Toxoplasma</italic> tachyzoites interface with the immune signaling of the host and suggest that, in addition to possible metabolic roles, HMA may present a novel strategy for subversion of host immune signaling by a pathogen.</p>
        </sec><sec id="s2">
        <title>Results</title>
        <sec id="s2a">
        <title><italic>Toxoplasma</italic> Association with Host Mitochondria Is Strain-Specific</title>
        <p>Given that the three predominant strains of <italic>Toxoplasma</italic> differ widely in a number of immune-related phenotypes <xref ref-type="bibr" rid="pbio.1001845-Saeij2">[21]</xref> and that mitochondria have recently been shown to play a key role in orchestrating the cellular immune response to viral infection <xref ref-type="bibr" rid="pbio.1001845-West1">[22]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Arnoult1">[23]</xref>, we hypothesized that HMA might differ between these canonical strains. To investigate this possibility, human foreskin fibroblasts (HFFs) were labeled with MitoTracker and infected with representative type I (RH), type II (Me49), or type III (CEP) strains of <italic>T. gondii</italic>. At 4 h postinfection (hpi), the type I and III tachyzoites showed the canonical, intimate, and extensive association of host mitochondria at the parasitophorous vacuole membrane (PVM)–host interface, whereas type II parasites showed little if any HMA (<xref ref-type="fig" rid="pbio-1001845-g001">Figure 1A–C</xref>). To quantify and expand on these findings, the percentage of the PVM associated with host cell mitochondria was measured in electron micrographs of HFFs 4 hpi with type I, II, and III parasites (<xref ref-type="fig" rid="pbio-1001845-g001">Figure 1D–F</xref>). The results showed that ∼35% and ∼18% of the PVM is tightly associated with host cell mitochondria in type I and III strains, respectively, in contrast to &lt;2% of the PVM in infections with type II parasites (<xref ref-type="fig" rid="pbio-1001845-g001">Figure 1G</xref>). Although host endoplasmic reticulum (ER) has also been reported to associate with the PVM <xref ref-type="bibr" rid="pbio.1001845-Sinai2">[24]</xref>, the abundance and size of the ER meant we were unable to confidently assess or quantify such association and so cannot comment on which strains of <italic>Toxoplasma</italic> do or do not exhibit this trait.</p>
        <fig id="pbio-1001845-g001" position="float"><object-id pub-id-type="doi">10.1371/journal.pbio.1001845.g001</object-id><label>Figure 1</label><caption>
        <title>HMA in <italic>Toxoplasma</italic>-infected cells is strain-specific.</title>
        <p>(A–C) HFFs were labeled for 30 min at 37°C with 50 nM MitoTracker and then infected with (A) type I (RH), (B) type II (ME49), or (C) type III (CEP) strains of <italic>T. gondii</italic>. Cells were fixed 4 hpi and visualized by fluorescence microscopy. Phase, fluorescence (MitoTracker), and merged images are shown for each type. Scale bar, 5 µm. (D–F) Transmission electron micrographs depicting the PVM surrounding (D) type I, (E) type II, and (F) type III parasites grown in HFFs. Cells were fixed and processed for electron microscopy 4 hpi. Host mitochondria are indicated by M and parasites by P. (G) Percentage of the PVM associated with mitochondria in type I, II, and III vacuoles as determined by ImageJ analysis of electron micrographs (<italic>n</italic> = 20 for each). Values shown are mean ± SEM. ****<italic>p</italic>&lt;0.0001 using an unpaired <italic>t</italic> test.</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pbio.1001845.g001" position="float" xlink:type="simple"/></fig>
        <p>To ensure the generality of the HMA<sup>−</sup> phenotype in type II strains, HMA was also assessed in an independent type II strain, Pru, which was isolated in France (Me49 was isolated in the United States of America); Pru was also found to be HMA<sup>−</sup> (<xref ref-type="supplementary-material" rid="pbio.1001845.s001">Figure S1</xref>), demonstrating that the HMA<sup>−</sup> phenotype is not an isolate-specific property of Me49. Similarly, to determine whether HMA differed among cell lines of different mammalian and tissue origins, we tested the phenotype in murine macrophages and Madin–Darby canine kidney cells and obtained the same results as in the HFFs: type II was consistently HMA<sup>−</sup>, whereas types I and III were HMA<sup>+</sup> (unpublished data). To determine if HMA occurs during <italic>in vivo</italic> infection, peritoneal exudate cells (PECs) were isolated from mice infected with type I and type II parasites and processed for electron microscopy analysis. Quantification of HMA in infected PECs (<xref ref-type="supplementary-material" rid="pbio.1001845.s002">Figure S2</xref>) confirmed that HMA occurs in animals infected with type I but not type II strains. These results show that recruitment of host mitochondria to the <italic>Toxoplasma</italic> PVM is a strain-specific property of Toxoplasma <italic>in vitro</italic> as well as <italic>in vivo</italic>.</p>
        </sec><sec id="s2b">
        <title>HMA Phenotype Maps to <italic>Toxoplasma</italic> Chromosome II</title>
        <p>Previous work has utilized genetic crosses between the canonical <italic>Toxoplasma</italic> lineages to map the loci responsible for major phenotypic differences <xref ref-type="bibr" rid="pbio.1001845-Hunter1">[25]</xref>. We sought to test our hypothesis that strain-specific HMA had a genetic basis by utilizing F<sub>1</sub> progeny from a type II×III cross <xref ref-type="bibr" rid="pbio.1001845-Pfefferkorn1">[26]</xref>, as these lineages differ in their ability to recruit mitochondria and their progeny have been previously genotyped at 135 different markers <xref ref-type="bibr" rid="pbio.1001845-Khan1">[27]</xref>.</p>
        <p>To facilitate HMA screening in the F1 progeny, we first determined whether co-infection with an HMA<sup>−</sup> strain and HMA<sup>+</sup> strain could alter the HMA phenotype of either parasite. The results showed that co-infection of HFFs with strains that differ in HMA did not affect the phenotype: type II parasites were within HMA<sup>−</sup> vacuoles, whereas types I and III showed efficient HMA (<xref ref-type="supplementary-material" rid="pbio.1001845.s003">Figure S3</xref>). To reliably determine the HMA phenotype of the F1 progeny, therefore, HFFs were co-infected with each of the 34 F<sub>1</sub> progeny and a GFP expressing HMA<sup>+</sup> control. This allowed for a direct comparison and qualitative assessment of the HMA phenotype between each progeny and the HMA<sup>+</sup> control within the same cell. In all, 15 progeny were HMA<sup>−</sup>, 18 were HMA<sup>+</sup>, and one was indeterminate; example HMA<sup>+</sup> and HMA<sup>−</sup> progeny are shown in <xref ref-type="fig" rid="pbio-1001845-g002">Figure 2A</xref> and <xref ref-type="fig" rid="pbio-1001845-g002">Figure 2B</xref>, respectively. To identify the genomic region(s) mediating HMA, we searched for association between the previously mapped <italic>Toxoplasma</italic> genetic markers <xref ref-type="bibr" rid="pbio.1001845-Khan1">[27]</xref> and the HMA phenotype and found a highly significant co-segregation between HMA and chromosome II (LOD ∼6.3; <italic>p</italic>&lt;0.001, <xref ref-type="fig" rid="pbio-1001845-g002">Figure 2C</xref>); only F<sub>1</sub> progeny having type III alleles at chromosome II were HMA<sup>+</sup> (<xref ref-type="supplementary-material" rid="pbio.1001845.s004">Figure S4</xref>). To refine the preliminary mapping, we analyzed the genotypes of two progeny with recombinations on chromosome II, E7 and STG2 (<xref ref-type="supplementary-material" rid="pbio.1001845.s004">Figure S4</xref>, boxed region), which indicated that the region containing the parasite factor that mediates HMA is in the interval between the left end of chromosome II and marker KT-L379A, a maximum size of ∼1.2 Mb.</p>
        <fig id="pbio-1001845-g002" position="float"><object-id pub-id-type="doi">10.1371/journal.pbio.1001845.g002</object-id><label>Figure 2</label><caption>
        <title>HMA phenotype maps to <italic>Toxoplasma</italic> chromosome II.</title>
        <p>HFFs were labeled with MitoTracker and then co-infected with a type I GFP<sup>+</sup> strain (arrows) and either of two nonfluorescent F<sub>1</sub> progeny (white arrowheads), (A) STG2 (F<sub>1</sub>A, top panel) and (B) E7 (F<sub>1</sub>B, bottom panel). Cells were fixed 4 hpi and visualized by fluorescence microscopy. Phase and green fluorescence (GFP) are shown in the first image of each panel. Next to that is the red fluorescence (MitoTracker) followed by a merged image of the two. Scale bar, 5 µm. (C) LOD Score plot indicates the log-likelihood of association of HMA with markers across the entire <italic>Toxoplasma</italic> genome in numerical chromosome order.</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pbio.1001845.g002" position="float" xlink:type="simple"/></fig></sec><sec id="s2c">
        <title>TGGT1_053770 Is a Novel Secreted <italic>Toxoplasma</italic> Protein and Candidate Mediator of HMA</title>
        <p>To choose among the list of 153 genes present in the region identified on chromosome II as possibly involved in HMA, we used a candidate gene approach based on properties predicted for the parasite factor. HMA occurs at the PVM and is strain-specific; thus, we used bioinformatics to first identify genes that encoded a predicted signal peptide and a transmembrane (TM) domain, and had different expression levels between HMA<sup>+</sup> (types I and III) and HMA<sup>−</sup> (type II) strains. Of the 10 genes that fulfilled these criteria, the type I gene <italic>TGGT1_053770</italic> (denoted in ToxoDB v7.2; as <italic>TGME49_020950</italic> in type II and <italic>TGVEG_051550</italic> in type III; <xref ref-type="fig" rid="pbio-1001845-g003">Figure 3A</xref>) stood out as the most promising for multiple reasons: (1) This gene had been previously identified in proteomic studies as a secreted <italic>Toxoplasma</italic> antigen <xref ref-type="bibr" rid="pbio.1001845-Zhou1">[28]</xref>, suggesting that it was capable of interacting with the host cell; (2) microarray data for 17 of the progeny phenotyped for HMA showed that this transcript was of generally higher abundance in the 9 F<sub>1</sub> progeny that were HMA<sup>+</sup> relative to the 8 F<sub>1</sub> progeny that were HMA<sup>−</sup> (<xref ref-type="fig" rid="pbio-1001845-g003">Figure 3B</xref>) <xref ref-type="bibr" rid="pbio.1001845-Boyle1">[29]</xref>; (3) we had also observed in prior studies that the protein encoded by <italic>TGGT1_053770</italic> is heavily phosphorylated in infected cells relative to extracellular parasites <xref ref-type="bibr" rid="pbio.1001845-Treeck1">[30]</xref>, a further indication that it might be secreted into the PV or host cell, and we confirmed postinvasion phosphorylation of TGGT1_053770 by comparing electrophoretic migration after addition of phosphatase in intracellular and extracellular parasite lysates (<xref ref-type="fig" rid="pbio-1001845-g003">Figure 3C</xref>); and (4) lastly, as with <italic>Toxoplasma ROP5</italic>, which is crucial for type I virulence in mice <xref ref-type="bibr" rid="pbio.1001845-Reese1">[31]</xref>, there is precedent for gene family expansions playing a key role in interfacing with host immune defenses <xref ref-type="bibr" rid="pbio.1001845-Elde1">[32]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Jemmely1">[33]</xref> and determining pathogen host range <xref ref-type="bibr" rid="pbio.1001845-Hayton1">[34]</xref>. The <italic>TGGT1_053770</italic> locus is expanded in <italic>T. gondii</italic>: based on raw genomic sequence coverage, type I (GT1) has ∼6–10 copies, whereas types II (ME49) and III (VEG) have ∼4–5 copies (<xref ref-type="fig" rid="pbio-1001845-g003">Figure 3D</xref>).</p>
        <fig id="pbio-1001845-g003" position="float"><object-id pub-id-type="doi">10.1371/journal.pbio.1001845.g003</object-id><label>Figure 3</label><caption>
        <title>TGGT1_053770 is a novel secreted <italic>Toxoplasma</italic> protein and candidate mediator of HMA.</title>
        <p>(A) Schematic diagram of the TGGT1_053770 protein. Signal peptide (SP), TM domain, and phosphorylation sites (P sites) are indicated where predicted by SignalP 4.0 (<ext-link ext-link-type="uri" xlink:href="http://www.cbs.dtu.dk/services/SignalP/" xlink:type="simple">http://www.cbs.dtu.dk/services/SignalP/</ext-link>), TMHMM v. 2.0 (<ext-link ext-link-type="uri" xlink:href="http://www.cbs.dtu.dk/services/TMHMM/" xlink:type="simple">http://www.cbs.dtu.dk/services/TMHMM/</ext-link>), and ToxoDB (<ext-link ext-link-type="uri" xlink:href="http://www.toxodb.org" xlink:type="simple">www.toxodb.org</ext-link>). (B) Microarray expression values (log2 ratios of sample intensity over control intensity) for 17 of the HMA-phenotyped progeny (black data points). Red, green, and blue data points represent expression values for type I (RH; HMA+), II (PDS; HMA<sup>−</sup>), and III (CTG; HMA+) strains, respectively. Data shown are averages across 10 probes on the cDNA expression array that map to the <italic>MAF1</italic> locus. (C) Lysates from extracellular type I parasites and type I–infected HFFs (intracellular) were treated with and without CIP and loaded in each lane. The membrane was probed with anti-HA antibody conjugated to peroxidase. (D) Normalized sequence coverage (<italic>y</italic>-axis) reflective of the number of copies of TGGT1_<italic>053770</italic> on chromosome II (<italic>x</italic>-axis) for types I (GT1), II (ME49), and III (VEG). The region putatively encoding TGGT1_053770 is indicated by a black bar. (E) Type I parasites expressing HA-tagged TGGT1_053770 were added to HFFs, and cultures were fixed 6 hpi. Following permeabilization, TGGT1_053770 was visualized using anti-HA antibodies. Scale bar, 5 µm. (F) Type I parasites were added to HFFs, and cultures were fixed 6 hpi. Following permeabilization, TGGT1_053770 was visualized using polyclonal anti-TGGT1_053770 mouse sera. Scale bar, 5 µm. (G) Western blot showing expression of TGGT1_053770 in type I, II, III and type II parasites. Blots were probed with antibodies to recombinant TGGT1_053770 (upper panels), then probed for surface antigen SAG1 as a loading control (lower panels); white vertical lines indicate that the order of the lanes shown is different from the original loading of the gel. Note that the product of the type III allele has a reproducibly slower electrophoretic mobility than type I. (H) Syringe-lysed parasites were plated on coverslips and fixed, labeled with anti-HA (TGGT1_053770) and anti-GRA7 antibodies, and visualized using confocal microscopy.</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pbio.1001845.g003" position="float" xlink:type="simple"/></fig>
        <p>To determine if the protein encoded by <italic>TGGT1_053770</italic> traffics to the PVM, a property expected of a protein mediating HMA, HFFs were infected with type I parasites engineered to ectopically express an N-terminally HA-tagged version of the protein driven by its own promoter and with the HA-tag placed just downstream of the putative signal peptide. Using anti-HA antibody, the tagged protein was indeed found to localize at the PVM (<xref ref-type="fig" rid="pbio-1001845-g003">Figure 3E</xref>). This localization was confirmed by raising antibodies to recombinant TGGT1_053770 and showing that these antibodies likewise stained the PVM of cells infected with type I parasites (<xref ref-type="fig" rid="pbio-1001845-g003">Figure 3F</xref>). There was near-perfect co-localization of the anti-HA antibodies and anti-TGGT1_053770 antibodies in cells infected with type I parasites expressing <italic>TGGT1_053770</italic>, showing that the N-terminal tagging did not detectably alter the protein's trafficking in the infected cells (unpublished data). Given that the PVM and intracellular staining pattern was consistent with that of a dense granular protein, we also looked with antibodies to dense granule protein 7 (GRA7) and anti-HA antibodies and found that there was co-localization between these two proteins in extracellular parasites expressing the <italic>TGGT1_053770</italic> transgene (<xref ref-type="fig" rid="pbio-1001845-g003">Figure 3H</xref>); hence, <italic>TGGT_053770</italic> appears to encode a dense granule protein.</p>
        <p>To compare expression of this locus between the archetypal strains, Western blot analysis of extracellular lysates of type I, II, and III tachyzoites was performed using anti-TGGT1_053770 antibodies. The results showed that although expression levels were comparable in HMA<sup>+</sup> type I and III parasites (albeit the type III protein migrates slightly but reproducibly more slowly), type II parasites showed no detectable expression (<xref ref-type="fig" rid="pbio-1001845-g003">Figure 3G</xref>), consistent with the microarray data in <xref ref-type="fig" rid="pbio-1001845-g003">Figure 3D</xref>. To determine if this failure to detect a signal in lysates from type II parasites might be due to a gross difference between the allele in this strain relative to TGGT1_053770, we PCR-amplified and sequenced the locus from RH (type I) and Me49 (type II) genomic DNA. Although the tandem duplications of this locus make it difficult to determine the true extent of sequence variation within and between strains, the results showed a 94.5% predicted amino acid identity between the two types (<xref ref-type="supplementary-material" rid="pbio.1001845.s005">Figure S5</xref>), making it very unlikely that polyclonal antisera raised to one would not react with the other.</p>
        <p>Collectively, the data above indicate that <italic>TGGT1_053770</italic> has the expected properties of a parasite mediator of HMA in being a tandemly repeated locus that differs in sequence, copy number, and expression between strains and that encodes a novel dense granule phosphoprotein found at the PVM.</p>
        </sec><sec id="s2d">
        <title>TGGT1_053770 (MAF1) Mediates <italic>Toxoplasma</italic> HMA</title>
        <p>To directly test the hypothesis that TGGT1_053770 mediates HMA, we infected HFFs with type II parasites or type II parasites engineered to express the N-terminally HA-tagged type I allele of this gene (referred to here as type II:<italic>MAF1</italic>). At 12 hpi, cells were fixed and stained with anti-TGGT1_053770 polyclonal sera along with antibodies to Translocase of the Outer Membrane 20 (TOM20), a marker of host mitochondria. The results (<xref ref-type="fig" rid="pbio-1001845-g004">Figure 4A</xref>) showed that expression of TGGT1_053770 in type II tachyzoites is associated with a dramatic gain in HMA, with the recruited mitochondria being specifically associated with the portions of the PVM that stained with anti-TGGT1_053770. Electron microscopy (<xref ref-type="fig" rid="pbio-1001845-g004">Figure 4B</xref>) confirmed that the HMA<sup>+</sup> phenotype of type II:<italic>TGGT1_053770</italic> parasites results in a marked increase in the levels of mitochondrial recruitment; on average, ∼30% of the PVM surface appears associated with host mitochondria when infecting with these parasites compared to &lt;2% with type II parasites (<xref ref-type="fig" rid="pbio-1001845-g004">Figure 4C</xref>). The results above show that <italic>TGGT1_053770</italic> encodes a novel protein that is sufficient for recruitment of host mitochondria to the vacuole containing type II <italic>Toxoplasma</italic> parasites and confirm the role of TGGT1_053770 in mediating HMA. We will hereafter refer to TGGT1_053770 as MAF1.</p>
        <fig id="pbio-1001845-g004" position="float"><object-id pub-id-type="doi">10.1371/journal.pbio.1001845.g004</object-id><label>Figure 4</label><caption>
        <title>MAF1 (TGGT1_053770) mediates <italic>Toxoplasma</italic> HMA.</title>
        <p>(A) Type II or type II parasites expressing an N-terminally HA-tagged <italic>TGGT1_053770</italic> transgene were used to infect HFFs. Cells were fixed 12 hpi, and following permeabilization, TGGT1_053770 was visualized by immunofluorescence microscopy using polyclonal mouse sera raised against recombinant TGGT1_053770; host mitochondria were visualized using rabbit anti-TOM20 antibodies. (B) Transmission electron micrographs depicting the PVM surrounding type II and type II:<italic>TGGT1_053770</italic> parasites grown in mBMDMs. Cells were fixed and processed for electron microscopy 6 hpi. Host mitochondria are indicated by M. (C) Percentage of the PVM associated with mitochondria in HFFs 4 hpi with type I and type I:<italic>Δmaf1</italic>, and BMMs 17 hpi with type II and type II:<italic>MAF1</italic> vacuoles as determined by ImageJ analysis of electron micrographs (<italic>n</italic> = 20 for each). Values shown are mean ± SEM. ****<italic>p</italic>&lt;0.0001 using an unpaired <italic>t</italic> test. (D) Type I and type I:<italic>Δmaf1</italic> parasites (expressing RFP) were used to infect HFFs, which were then fixed 4 hpi. Following permeabilization, host mitochondria were visualized using rabbit anti-TOM20 antibodies. (E) Transmission electron micrographs depicting the PVM surrounding type I and type I:<italic>Δmaf1</italic> parasites grown in HFFs. Cells were fixed and processed for electron microscopy 4 hpi. Host mitochondria indicated by M. Scale bars are 5 µm (A and C) and 0.5 µm (B and D).</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pbio.1001845.g004" position="float" xlink:type="simple"/></fig>
        <p>To further explore the role of MAF1 in HMA, type I parasites lacking <italic>MAF1</italic> were generated (<italic>Δmaf1</italic>) and verified as deleted for <italic>MAF1</italic> via PCR, Western blot analysis, and microscopy (<xref ref-type="supplementary-material" rid="pbio.1001845.s006">Figure S6</xref>). Co-infection experiments using type I and type I:<italic>Δmaf1</italic> parasites showed the predicted HMA dependency on MAF1 (<xref ref-type="fig" rid="pbio-1001845-g004">Figure 4D</xref>); type I parasites exhibit HMA in contrast to the clear loss of HMA in type I:<italic>Δmaf1</italic> parasites. Electron microscopy (<xref ref-type="fig" rid="pbio-1001845-g004">Figure 4E</xref>) was used to quantify the difference in HMA: only ∼3% of the PVMs surrounding type I:<italic>Δmaf1</italic> were associated with host mitochondria, in contrast to ∼35% for type I PVMs (<xref ref-type="fig" rid="pbio-1001845-g004">Figure 4C</xref>). These results indicate that MAF1 is necessary for HMA during type I infection.</p>
        <p>We next sought to investigate whether MAF1 is directly responsible for HMA or whether a parasite partner protein is involved. To do this, we imaged mouse embryonic fibroblasts (MEFs) retrovirally transfected with an expression construct encoding N-terminally HA-tagged MAF1. IFA analysis of a transfected population showed a clear co-localization of MAF1 with TOM20, a mitochondrial membrane marker (<xref ref-type="fig" rid="pbio-1001845-g005">Figure 5A</xref>), indicating that MAF1 is directly responsible for HMA.</p>
        <fig id="pbio-1001845-g005" position="float"><object-id pub-id-type="doi">10.1371/journal.pbio.1001845.g005</object-id><label>Figure 5</label><caption>
        <title>Exposure of the MAF1 C-terminus is essential for its role in HMA.</title>
        <p>(A) MEFs retrovirally transduced for expression of MAF1 were fixed, and following permeabilization, MAF1 was visualized by immunofluorescence microscopy using HA antibody, and host mitochondria were visualized using rabbit anti-TOM20 antibodies. Red arrowheads indicate MEFs expressing the transgene. Scale bar, 5 µm. (B) HFFs were co-infected with type I (white arrowhead) and type I parasites expressing C-terminally HA-tagged MAF1 (MAF1_CHA; green arrowhead) and fixed 4 hpi. Following permeabilization, MAF1 was visualized using anti-HA antibodies and mitochondria using anti-TOM20 antibody. Scale bar, 5 µm. (C) Percentage of PVM associated with mitochondria in HFFs 4 hpi with type I:MAF1 and type I:MAF1_CHA as determined by ImageJ analysis of electron micrographs (<italic>n</italic> = 23 for each). Values shown are mean ± SEM. ****<italic>p</italic>&lt;0.0001.</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pbio.1001845.g005" position="float" xlink:type="simple"/></fig></sec><sec id="s2e">
        <title>Exposure of the C-Terminus of MAF1 Is Essential for Its Role in HMA</title>
        <p>Although BLAST searches yielded no clues as to the coding function or region of MAF1 responsible for HMA, we hypothesized that during <italic>Toxoplasma</italic> infection the predicted TM domain anchors MAF1 at the PVM, allowing for the MAF1 C-terminal domain to be exposed to the host cell cytosol, where it tethers host mitochondria. To test this hypothesis, type II parasites were engineered to express MAF1 bearing a C-terminal HA epitope tag (MAF1_CHA). The HA tag served a dual purpose: to allow for recognition of the expressed transgene as well as function as a steric block if an exposed C-terminus is necessary for HMA. The results showed that the type II:<italic>MAF1_CHA</italic> parasites remain HMA<sup>−</sup>, suggesting a native C-terminus is necessary for MAF1 function (unpublished data). Surprisingly, in type I parasites engineered to express <italic>MAF1_CHA</italic>, the C-terminally HA-tagged MAF1 acts as a dominant negative; its expression results in a dramatic loss of HMA at 4 hpi even though it correctly localizes to the PVM (<xref ref-type="fig" rid="pbio-1001845-g005">Figure 5B and C</xref>). These data suggest that the C-terminal domain of MAF1 is key to its role in HMA, although we cannot exclude an indirect effect of the C-terminal epitope tag.</p>
        </sec><sec id="s2f">
        <title>MAF1 Induces Changes in Mitochondrial Morphology and Is Associated with an Altered Host Cell Response to <italic>Toxoplasma</italic></title>
        <p>The identification of MAF1 as the molecule that <italic>Toxoplasma</italic> uses to mediate HMA enabled us to next address the functional consequences of HMA in the host–pathogen interaction. HMA has been hypothesized to serve as a source of metabolites for the parasite, and previous work has shown that <italic>Toxoplasma</italic> scavenges host-derived mitochondrial lipoic acid <xref ref-type="bibr" rid="pbio.1001845-Crawford1">[19]</xref>. To determine the role of HMA during tachyzoite growth within a host cell, type I versus type I:<italic>Δmaf1</italic> proliferation was compared in a competitive growth assay in HFFs <italic>in vitro</italic>. At 7–10 d postinfection (dpi), we observed no significant growth disadvantage in type I:<italic>Δmaf1</italic> parasites due to the loss of HMA. A similar comparison of growth of type II versus type II:<italic>MAF1</italic> parasites also yielded no reproducible change in their relative numbers 7–10 dpi (unpublished data). Collectively, these data support the conclusion that HMA does not result in growth differences between type I and type II parasites in a nutritionally replete environment, although this does not exclude a metabolic role for HMA.</p>
        <p>As previously mentioned, HMA occurs during infection with the vacuolar pathogens <italic>C. psittaci</italic> and <italic>L. pneumophila</italic>. To address the consideration that HMA represents a conserved host response to vacuolar pathogens and might be the result of toll-like receptor (TLR) or IFN-dependent signaling, we infected bone marrow isolated from MyD88<sup>−/−</sup>, IFNAR<sup>−/−</sup>, and wild-type mice with type I and type II parasites (MyD88 is a common part of the signaling pathway for many TLRs, and IFNAR is the shared receptor used by type I IFNs). Electron microscopy showed no differences in HMA in these mutant bone marrow cells relative to wild-type cells (unpublished data). Given our growing understanding of how different <italic>Toxoplasma</italic> strains vary in their interaction with the host, we hypothesized that HMA might be involved in the strain-specific ability of <italic>Toxoplasma</italic> to alter innate immune signaling in infected host cells. Interestingly, early observations of HMA described the presence of “giant mitochondria” at the <italic>Toxoplasma</italic> PVM during infection <xref ref-type="bibr" rid="pbio.1001845-Endo1">[35]</xref>, and more recently, the proteins that regulate mitochondrial morphology have been found to play a crucial role in modulating cellular immune signaling during viral infection <xref ref-type="bibr" rid="pbio.1001845-Onoguchi1">[36]</xref>–<xref ref-type="bibr" rid="pbio.1001845-Yasukawa1">[38]</xref>. To determine if HMA results in morphological differences in the associated host mitochondria, the average sizes of unassociated (cytosolic) mitochondria and PVM-associated mitochondria in mouse bone-marrow-derived macrophages (mBMDMs) infected with type I parasites were measured in electron micrographs. The analysis was also done during type II:<italic>MAF1</italic> infection for confirmation. The results showed that in mBMDMs infected with type I or type II:<italic>MAF1</italic> parasites, the average cross-sectional area of a PVM-associated mitochondrion is approximately 3-fold greater than the average for cytosolic mitochondrion (<xref ref-type="fig" rid="pbio-1001845-g006">Figure 6A and B</xref>). These changes in morphology are consistent with the elongation of mitochondria observed during viral infection <xref ref-type="bibr" rid="pbio.1001845-Castanier1">[37]</xref> and support a general role for alterations in mitochondrial morphology having an impact in microbial infection.</p>
        <fig id="pbio-1001845-g006" position="float"><object-id pub-id-type="doi">10.1371/journal.pbio.1001845.g006</object-id><label>Figure 6</label><caption>
