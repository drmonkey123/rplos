        </sec>
        <sec id="sec007">
        <title>Association of uterine NDRG4 expression with the artificial decidualization and activated implantation in mice</title>
        <p>The artificial decidualization model and delayed implantation model were used to examine whether uterine NDRG4 expression is induced by the decidualization reaction and/or dependent on the presence of a living embryo. The results of IHC analysis showed that, strong NDRG4 protein signals were detected in decidualized stromal cells (<xref ref-type="fig" rid="pone.0155491.g003">Fig 3B</xref>), whereas no visible signals were found in control uteri (<xref ref-type="fig" rid="pone.0155491.g003">Fig 3A</xref>). Meanwhile, uterine <italic>NDRG4</italic> mRNA expression level was also found to be significantly up-regulated by artificial decidualization (<xref ref-type="fig" rid="pone.0155491.g003">Fig 3C</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s010">S7 File</xref>). In the delayed implantation model, the NDRG4 protein was abundantly localized in decidual zone in the activated implantation uteri (<xref ref-type="fig" rid="pone.0155491.g003">Fig 3E</xref>), and it was weakly expressed in delayed implantation uteri (<xref ref-type="fig" rid="pone.0155491.g003">Fig 3D</xref>). Likewise, <italic>NDRG4</italic> mRNA expression level in the activated implantation uteri was significantly up-regulated compared to that in the delayed uteri (<xref ref-type="fig" rid="pone.0155491.g003">Fig 3F</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s011">S8 File</xref>).</p>
