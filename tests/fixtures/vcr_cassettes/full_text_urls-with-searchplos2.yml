        <p>(A) Transmission electron micrograph of a mBMDM infected 17 hpi with type II:<italic>MAF1</italic> parasites. Cells were fixed and processed for electron microscopy. Scale bar, 0.5 µm. (B) Cross-sectional area of cytosolic and PVM-associated mitochondria during type I and type II:<italic>MAF1</italic> infection as determined by EM analysis (<italic>n</italic> = 20 for each). Values are mean ± SEM. ****<italic>p</italic>&lt;0.0001. (C) MEFs were mock-infected or infected with type II or type II:<italic>MAF1 Toxoplasma s</italic>trains at an MOI of 5. Then, 8 hpi, RNA was isolated from the cultures and analyzed using the Affymetrix Mouse 430 2.0 chip. Genes whose expression increased at least 2-fold during type II:<italic>MAF1</italic> infection relative to type II and were statistically significant at an FDR &lt;5% for differential expression using SAM <xref ref-type="bibr" rid="pbio.1001845-Tusher1">[67]</xref> are depicted. Colors indicate the deviation of each gene's signal above (yellow) and below (blue) its mean expression value across all six samples. (D) Primary mBMDMs were infected with type II, type II:<italic>MAF1</italic> strains, or mock-infected. Supernatants were collected at 17 hpi, passed through a 5 µm filter, and stored at −80°C. Samples were thawed on ice immediately prior to processing on the Luminex mouse 26plex (Millipore, USA) platform. Data shown are for the four cytokines with a MAF1-dependent difference and from three biological replicates (different days) ± s.e.m. Asterisks denote significant differences between mBMDM cells infected with type II versus type II:<italic>MAF1</italic>, *<italic>p</italic>&lt;0.05, ***<italic>p</italic>&lt;0.001, ****<italic>p</italic>&lt;0.0001 using a two-factor ANOVA analysis.</p>
