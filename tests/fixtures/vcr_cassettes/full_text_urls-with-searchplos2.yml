        <p>(A) Quantitative PCR analysis of <italic>NDRG4</italic> mRNA expression in the uterus during early pregnancy (n = 3, *<italic>P</italic> &lt; 0.05). (B) Western blot and densitometric analyses of uterine NDRG4 protein levels during early pregnancy (<italic>n</italic> = 3). All experiments were repeated three times. The data are shown as the mean ± SEM. *<italic>P</italic> &lt; 0.05. (C) Immunohistochemical analysis of uterine NDRG4 protein expression on days 1, 3, 4, 5, and 8 of pregnancy. IS, implantation sites; NI, non-implantation sites. *, indicates the location of the embryo. le, luminal epithelium; ge, glandular epithelium; st, stroma; pdz, primary decidual zone; sdz, secondary decidual zone; D, day of pregnancy; gc, giant cell; Scale bar represents 100 μm.</p>
