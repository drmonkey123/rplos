        <sec id="sec009">
        <title>Effects of down-regulated NDRG4 expression in ESCs on <italic>in vitro</italic> decidualization</title>
        <p>To further explore the role of NDRG4 in the decidualization of ESCs, NDRG4 expression in cultured ESCs was knocked down using its targeting siRNAs. As a result, expression of NDRG4 was reduced by more than 60% in <italic>NDRG4</italic> siRNA-transfected ESCs (NDRG4-siRNA) compared with that in non-transfected ESCs (None) and control siRNA-transfected ESCs (Control-siRNA) (<xref ref-type="fig" rid="pone.0155491.g005">Fig 5B and 5C</xref>, <xref ref-type="supplementary-material" rid="pone.0155491.s002">S2 Fig</xref>, <xref ref-type="supplementary-material" rid="pone.0155491.s016">S13</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s017">S14</xref> Files), and this reduction was correlated with a significant decrease in <italic>DTPRP</italic> mRNA expression (<xref ref-type="fig" rid="pone.0155491.g005">Fig 5A</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s015">S12 File</xref>), indicating that down-regulation of NDRG4 expression inhibited the decidualization of mouse ESCs.</p>
