        <sec id="sec010">
        <title>Expression of NDRG4 in human villus tissues of RM patients and normal pregnancy women</title>
        <p>To preliminarily explore that whether or not the data derived from the mouse model might be to extend to human, we collected 6-pair villus tissues of RM patients and normal pregnant (NP) women. By Western Blot, we found that, the NDRG4 protein expression level in villus tissues of RM patients was significantly decreased compared to that in NP women (<xref ref-type="fig" rid="pone.0155491.g006">Fig 6</xref>, <xref ref-type="supplementary-material" rid="pone.0155491.s018">S15 File</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s003">S3 Fig</xref>).</p>
