        <sec id="sec011" sec-type="conclusions">
        <title>Discussion</title>
        <p>In the present study, we demonstrated the uterine expression pattern of NDRG4 during different postnatal development, the estrous cycle and early pregnancy in mice. The uterine NDRG4 expression level was increased along with the mouse puberal development, and its expression in adult females peaked at the estrus stage. Exogenous estrogen could induce the uterine expression of NDRG4 both in pre-puberty females and ovariectomized adult females. During early pregnancy, uterine NDRG4 expression was significantly increased at implantation sites, with predominant localization in the decidual zone and invaded trophablasts. The increase of NDRG4 expression was accompanied by the activation of delayed implantation, as well as artificially induced decidualization both <italic>in vivo</italic> and <italic>in vitro</italic>. Furthermore, down-regulation of NDRG4 expression in mouse ESCs significantly inhibited decidualization <italic>in vitro</italic>. The significant decrease in expression of NDRG4 in human villus tissues of RM patients was also observed.</p>
        <p>Uterine development occurs postnatally in an ovary- and steroid-independent manner, and the synergistic actions of E<sub>2</sub> and P<sub>4</sub> are critical for regulation of the estrous cycle and establishment of uterine receptivity [<xref ref-type="bibr" rid="pone.0155491.ref004">4</xref>, <xref ref-type="bibr" rid="pone.0155491.ref018">18</xref>]. It was found in the present study that, uterine NDRG4 expression was significantly increased after E<sub>2</sub> administration, and during the normal estrous cycle, uterine NDRG4 expression was significantly increased at the estrous stage of which E<sub>2</sub> surge takes place [<xref ref-type="bibr" rid="pone.0155491.ref019">19</xref>], indicating a stimulating effect of estrogen on the uterine expression of NDRG4 in mice. Estrogen is involved in a variety of reproductive functions. Mammalian endometrium maintain regular estrous cycle and achieve an optimal uterine environment for embryo implantation through estrogen receptor (ER) pathway. In estrogen classical pathway, the activated ER binds to estrogen response elements (EREs) of the target gene to regulate its expression. However, it has been demonstrated that estrogen could regulate gene expression through the nonclassical pathway, in which the activated ER interacts with transcription factors activator protein-1 (AP-1) [<xref ref-type="bibr" rid="pone.0155491.ref020">20</xref>]. It has been reported that AP-1 binding site was a candidate regulatory element in NDRG4 molecule [<xref ref-type="bibr" rid="pone.0155491.ref021">21</xref>]. As NDRG4 protein was detected in endometrial epithelial cells and stromal cells, we speculated that it might participate in regulating cyclic proliferation and differentiation in endometrial epithelial/stromal cells to optimally prepare for embryo implantation under the control of E<sub>2</sub> through nonclassical ER/AP-1 pathway during the estrous cycle.</p>
        <p>Successful embryo implantation is integral to the establishment of pregnancy, and initiation of implantation coincides with the establishment of uterine receptivity and the subsequent decidualization of ESCs[<xref ref-type="bibr" rid="pone.0155491.ref022">22</xref>]. In the mouse, a pre-ovulatory E<sub>2</sub> surge stimulates the proliferation of endometrial epithelial cells (EECs) on day 1 of pregnancy, followed by a rise in the P<sub>4</sub> level to initiate the proliferation of ESCs on day 3. Embryos enter the uterus at midnight on day 3 or in the early hours of day 4 after the uterus is exposed to an increased concentration of P<sub>4</sub> for at least 24 h on day 3 followed by exposure to estrogen, causing it to be receptive for embryo implantation [<xref ref-type="bibr" rid="pone.0155491.ref023">23</xref>]. Given during the pre-implantation period from day 1 to day 4 of pregnancy, uterine NDRG4 expression level sustainedly increased, suggesting a potential role of NDRG4 in establishing uterine receptivity under the regulation of estrogen.</p>
        <p>Once mouse embryos attach to a receptive endometrium, decidualization is triggered by extensive proliferation and differentiation of ESCs into decidual stromal cells (DSCs) at implantation sites. Because the decidual response can be induced in a reproducible manner in the absence of an embryo and decidual zones are easily discernable, the mouse is a good model to investigate the mechanism of decidualization. In the mouse, at least three factors may be necessary for normal decidualization, including E<sub>2</sub>, P<sub>4</sub> and embryonic or physical stimulation (by intra-luminal infusion of oil or scratching with a needle). Increases in E<sub>2</sub> and P<sub>4</sub> stimulate the proliferation and differentiation of ESCs surrounding invading trophoblast cells to support the decidualization process [<xref ref-type="bibr" rid="pone.0155491.ref023">23</xref>–<xref ref-type="bibr" rid="pone.0155491.ref025">25</xref>]. In the present study, a significant increase in NDRG4 expression was observed at implantation sites from day 5 to day 8 of pregnancy, and NDRG4 protein signals were predominantly localized to the decidual zone and invading trophoblast cells. Moreover, NDRG4 expression in uterine tissues and ESCs could be induced by artificial decidualization, and down-regulated expression of NDRG4 in ESCs by <italic>NDRG4</italic>-targeting siRNAs was found to remarkably inhibit decidualization <italic>in vitro</italic>, indicating that NDRG4 might participate in decidualization process during the early pregnancy.</p>
        <p>Although the exact role of NDRG4 in regulating ESCs and DSCs needs to be further explored, it has been reported that NDRG4 was a novel oncogenic protein and p53 associated regulator of apoptosis in malignant meningioma cells [<xref ref-type="bibr" rid="pone.0155491.ref026">26</xref>]. Differentiation of ESCs into DSCs is crucial for optimal endometrial receptivity. Apoptosis in the human endometrium plays an essential role for endometrial receptivity and early implantation. It has been suggested the pro-survival signaling pathways Erk1/2 as key regulators of the sensitivity of human ESCs for death receptor-mediated apoptosis during implantation [<xref ref-type="bibr" rid="pone.0155491.ref027">27</xref>]. Previous results suggested that, ERK1/2 and PI3K/Akt, as p53 pathway members, played a role in the cell cycle regulation of ESCs [<xref ref-type="bibr" rid="pone.0155491.ref028">28</xref>], and the rapid activation of intracellular signalling cascades ERK1/2 and PI3K/Akt by growth factors and estrogens was involved in the migration of normal ESCs[<xref ref-type="bibr" rid="pone.0155491.ref029">29</xref>]. Meanwhile, it was reported that NDRG4 might play a role in supporting the activation of Erk [<xref ref-type="bibr" rid="pone.0155491.ref030">30</xref>]. Thus, it was reasonable to believe that the function of NDRG4 in ESCs and DSCs might be partially regulated by the p53 signaling pathway(s). In addition, it has been found that Erk1/2 were widely expressed throughout early-stage embryos and involved in the trophoblast development [<xref ref-type="bibr" rid="pone.0155491.ref031">31</xref>]. And in the present study, the NDRG4 expression was also observed in trophoblast cells at implantation sites on day 8 of pregnancy, we hypothesize that NDRG4 might also be involved in the invasion of trophoblast cells during early pregnancy.</p>
        <p>It was recently reported that the expression level of miR-3074-5p at the implantation sites was significantly down-regulated compared to that at the inter-implantation sites, and its expression level was remarkably decreased in villus tissues of RM patients compared to that in normal pregnant women. Given NDRG4 is one of the predicted targets of miR-3074-5p, and we supposed that NDRG4 might be participate in the invasion of trophoblasts, and we therefore examined the expression of NDRG4 in human villus tissues of RM patients and normal pregnant women. It was found that the expression level of NDRG4 protein was significantly decreased in RM patients. Although this preliminary data are encouraging, the sample number was too small to guarantee the confidence. Thus, next investigation would be carried out based on a larger number of human decidual and villus specimens collected from normal pregnant women and RM patients or PE patients, with a view to futher explore the potentiality of NDRG4 to be a novel biomarker for predicting impaired implantation and placentation-related diseases.</p>
        <p>In conclusion, the present study has demonstrated that estrogen stimulated the uterine NDRG4 expression and that NDRG4 expression level was significantly up-regulated at implantation sites during early pregnancy in mice. And an increased expression of NDRG4 was associated with the decidualization and down-regulation of NDRG4 expression in ESCs inhibited <italic>in vitro</italic> decidualization of ESCs. The NDRG4 expression level was significantly decreased in villus tissues of RM patients. These results suggest that NDRG4 might play critical roles in embryo implantation under the regulation of estrogen. Further investigation to study the precise molecular mechanism of NDRG4 will lead to a better understanding of embryo implantation and hopefully, the information obtained from mouse could be extrapolated to humans.</p>
        </sec>
        <sec id="sec012" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec013">
        <title>Animals and tissue preparation</title>
        <p>Adult ICR mice aged 8–10 weeks were obtained from the SIPPR/BK Laboratory Animal Company (Shanghai, China) and were caged at a controlled temperature (22°C) under a 14 h light: 10 h dark photoperiod. All experiments were conducted in full compliance with standard laboratory animal care protocols that were approved by the Institutional Animal Care Committee of Shanghai Institute of Planned Parenthood Research (Approval: 2013–19). The estrous cycle was staged by examining vaginal smears as previously described[<xref ref-type="bibr" rid="pone.0155491.ref032">32</xref>], and subsequently the uterine horns were removed from adult females at the diestrus, proestrus, estrous, and metestrus stages (n = 3, per stage) immediately after they were sacrificed by cervical dislocation.</p>
        <p>To observe the effects of ovarian steroid hormones on uterine NDRG4 expression in mice, uterine tissues were collected from female mice at ages of 2-weeks, 4-weeks and 6-weeks, respectively (n = 3, per stage). One-week-old female mice (pre-pubertal stage) were divided into 3 groups (n = 3, per group) at random, and administered daily subcutaneous injections of (1) 17β-estradiol (E<sub>2</sub>, 8 ng/g body weight; Sigma, St. Louis, MO), (2) progesterone (P<sub>4</sub>, 50 μg/g body weight; Sigma), or (3) sesame oil (0.1 ml/mouse), respectively, for 7 days as previously reported [<xref ref-type="bibr" rid="pone.0155491.ref033">33</xref>, <xref ref-type="bibr" rid="pone.0155491.ref034">34</xref>]. Adult female mice were anaesthetized with pentobarbital (40mg/kg) and laparotomies were performed to remove bilateral ovary. Then the ovariectomized female mice were moved to a warm stage until they recovered from anesthesis. Then ovariectomized female mice were allowed to rest for 2 weeks. Then, the ovariectomized mice were randomly divided into four groups (n = 3, per group) and injected with (1) sesame oil (0.1 ml/mouse), (2) E<sub>2</sub> (4 ng/g body weight), (3) P<sub>4</sub> (40 μg/g body weight), or (4) E<sub>2</sub> (4 ng/g body weight) plus P<sub>4</sub> (40 μg/g body weight) according to previously described methods [<xref ref-type="bibr" rid="pone.0155491.ref035">35</xref>, <xref ref-type="bibr" rid="pone.0155491.ref036">36</xref>]. Steroids were dissolved in sesame oil and injected subcutaneously at the same volume (0.1 ml/mouse). The mice were sacrificed by cervical dislocation at 24 h after treatment, and the uterine horns were collected.</p>
        <p>To determine the uterine expression pattern of NDRG4 during early pregnancy, adult female mice were mated with fertile males of the same strain to achieve pregnancy (day 1 = day of vaginal plug). Pregnancy was confirmed on days 1 and 4 by recovering embryos from the reproductive tracts. Trypan blue dye solution (0.1% in saline (w/v), 0.1 ml per mouse, Sigma) was injected via the tail vein on day 5 to visualize the implantation sites. The mice were sacrificed by cervical dislocation and the entire uterine horn was collected from the pregnant mice on days 1 and 4 of pregnancy (n = 3, per day). Uterine tissues at the implantation sites (IS) and inter-implantation sites (int-IS) were separately collected from the pregnant mice on days 5 to 8 of pregnancy (n = 3, per day).</p>
        <p>Pseudopregnant mice were obtained by mating adult females with vasectomized adult males. Vasectomy was performed as previously described [<xref ref-type="bibr" rid="pone.0155491.ref037">37</xref>]. Briefly, adult male mice were anaesthetized with pentobarbital (40mg/kg). The bilateral vas deferens were cut in two points at once with a micro dissecting serrated forceps, and the muscle and skin were sutured. Then the vasectomized male mice were moved to a warm place until they recovered from anesthesis. The vasectomized male would be ready to mate 2 weeks after surgery. To examine implantation, female mice were mated with vasectomized males to induce pseudopregnancy. The day of observation of a vaginal plug was considered to be day 1 of pseudopregnancy. Artificial decidualization was induced by intraluminally infusing 25 μl of sesame oil into one uterine horn on day 4 of pseudopregnancy mice (n = 3) after anaesthetized with pentobarbital (40mg/kg), and the contralateral un-injected horn served as a control (n = 3). Mice were sacrificed by cervical dislocation at 72 h after decidualization was artificially induced [<xref ref-type="bibr" rid="pone.0155491.ref038">38</xref>]. Decidualization was confirmed by both weighing the uterine horns and histological examination of the uterine sections.</p>
        <p>In the delayed embryo implantation model, pregnant female mice were bilaterally ovariectomized under ether anesthesia at 08:30–09:00 h on day 4 of pregnancy. The animals in the delayed embryo implantation group and activation group were subcutaneously injected with P<sub>4</sub> (1 mg/25 g body weight) dissolved in corn oil at 10:00 h from days 4 through 7 of pregnancy to maintain delayed implantation. Then, the animals in the activated implantation group (n = 3) received E<sub>2</sub> (25 ng/25 g body weight) along with P<sub>4</sub> to activate embryo implantation [<xref ref-type="bibr" rid="pone.0155491.ref038">38</xref>, <xref ref-type="bibr" rid="pone.0155491.ref039">39</xref>]. The female mice were euthanized at 10:00 h on day 8 of pregnancy, and the embryos were verified as previously described [<xref ref-type="bibr" rid="pone.0155491.ref040">40</xref>]. Delayed or activated implantation was confirmed by microscopic observation of the metabolically dormant or activated blastocyst in the uterine flush, as previously described [<xref ref-type="bibr" rid="pone.0155491.ref038">38</xref>].</p>
        </sec>
        <sec id="sec014">
        <title>Patients and tissues</title>
        <p>All participants in this study were recruited from June 2013 to August 2013 at the outpatient department of Gynecology and Obstetrics, The Second Hospital of Tianjin Medical University, China. Trying to avoid the disturbance of confounding factors on subsequent analyses, all participants were recruited according to the same inclusion and exclusion criteria. Six RM patients (age: 29.67 ± 2 years and gestational age at sampling 7.5 ± 0.67 weeks (mean ± S.D.)), who had experienced at least two consecutive embryonic losses before the 12th gestational week and whose current pregnancy loss was objectively confirmed by transvaginal ultrasound exam, were recruited in the RM group. All clinical summaries about their personal history for thromboembolic disease and successful pregnancy or previous pregnancy losses were obtained. Classical risk factors such as abnormal parental karyotypes, uterine anatomical abnormalities, infectious diseases, luteal phase defects, diabetes mellitus, thyroid dysfunction and hyperprolactinemia were excluded by medical examinations. Meanwhile, six clinically normal pregnant (NP) women (age: 28.17 ± 4.16 years and gestational age at sampling 6.67 ± 0.44 weeks (mean ± S.D.)) (<xref ref-type="table" rid="pone.0155491.t001">Table 1</xref>), which were terminated for non-medical reasons and undergoing legal abortions around the 6th-12th gestational week were recruited in the normal pregnancy group as the control. They were also checked for classical risk factor for pregnancy loss. After informed consent was obtained, villus tissues were collected by curettage from these 12 participants respectively. This study was approved by the Medical Ethics Committees of Shanghai Institute of Planned Parenthood Research (Ref # 2013–7, 2013–12). Written informed consents were obtained from all patients who provided tissue samples, and we have also obtained consents to publish research data derived from these collected samples.</p>
