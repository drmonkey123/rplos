        <body>
        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>Emrbyo implantation is a precisely regulated step during establishment of pregnancy. Impaired implantation could cause placentation-related diseases, such as preeclampsia (PE) and recurrent miscarriages (RM) [<xref ref-type="bibr" rid="pone.0155491.ref001">1</xref>, <xref ref-type="bibr" rid="pone.0155491.ref002">2</xref>]. The formation of uterine receptivity is an essential event for the scuccessful embryo implantation, and it has been well demonstrated that, ovarian hormones, progesterone and estrogen, control the development of uterine receptivity [<xref ref-type="bibr" rid="pone.0155491.ref003">3</xref>].</p>
        <p>Uterine development occurs postnatally in an ovary- and steroid-dependent manner in many species, including rodent and human. Endometrial epithelial cells (EECs) and stromal cells (ESCs) in uterine tissues of sexually matured individual produce molecules that are essential for embryo survival and implantation[<xref ref-type="bibr" rid="pone.0155491.ref004">4</xref>]. A series of complex physiological events occur during the exquisitely regulated process of implantation, including extensive degradation and remodeling of the extracellular matrix, invasion of trophoblast cells into the maternal endometrium, and decidualization of ESCs[<xref ref-type="bibr" rid="pone.0155491.ref005">5</xref>]. Given many similarities exist between the embryo implantation and the tumorgenesis, such as establishment of an invasive phenotype, repression of specific cell adhesion molecules, elaboration of matrix-digesting enzymes, expression of proto-oncogene products, acquisition of a rich blood supply, and elude the immune system[<xref ref-type="bibr" rid="pone.0155491.ref006">6</xref>], molecules involved in tumorgenesis might also play critical role in embryo implantation.</p>
        <p>Myc protein is a transcription factor that participates in the regulation of cell proliferation and differentiation, and exerts its biological functions through direct or indirect activation of its downstream regulated genes [<xref ref-type="bibr" rid="pone.0155491.ref007">7</xref>]. N-myc belongs to the Myc family and presents a dynamic expression pattern during mouse embryonic development [<xref ref-type="bibr" rid="pone.0155491.ref008">8</xref>]. N-Myc downstream-regulated gene 4 (NDRG4) is a member of the N-Myc downstream regulated gene family (NDRG). The NDRG family is highly conserved, and the identity between human NDRG4 and mouse NDRG4 is about 98% when running Blast in Pubmed. It has been reported that, NDRG4 was predominantly expressed in the early postnatal brain and involved in cell growth and proliferation [<xref ref-type="bibr" rid="pone.0155491.ref009">9</xref>, <xref ref-type="bibr" rid="pone.0155491.ref010">10</xref>]. Meanwhile, accumulated evidences showed that NDRG4 possess tumor-suppressive and oncogenic functions depending on the tissue type [<xref ref-type="bibr" rid="pone.0155491.ref011">11</xref>], and might be a potential biomarker for predicting aggressive forms of cancer [<xref ref-type="bibr" rid="pone.0155491.ref012">12</xref>–<xref ref-type="bibr" rid="pone.0155491.ref014">14</xref>].</p>
        <p>Recently, a role of NDRG2 in mouse embryo implantation was reported [<xref ref-type="bibr" rid="pone.0155491.ref015">15</xref>], and one of the predicted upstream-regulated microRNAs of NDRG4, miR-3074-5p, was found to be involved in embryo implantation in mice [<xref ref-type="bibr" rid="pone.0155491.ref016">16</xref>], thus, we hypothesized that NDRG4 might also participate in the embryo implantation, and the present study was undertaken to examine the uterine expression pattern of NDRG4 during the peri-implantation period in mice and its role in decidualization of ESCs.</p>
        </sec>
        <sec id="sec002" sec-type="results">
        <title>Results</title>
        <sec id="sec003">
        <title>Uterine NDRG4 expression during the different postnatal development stages</title>
        <p>Uterine expression of NDRG4 during different postnatal development stages were determined by immunohistochemistry (IHC) and real-time quantitative RT-PCR (qRT-PCR) analyses. The results of IHC showed that there were no visible signals were found in 2-weeks old (2W) mouse uteri, whereas distinctive NDRG4 protein signals in luminal and glandular epithelial cells were found in 4-weeks (4W) and 6-weeks old mouse uteri (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1A</xref>). Consistently, qRT-PCR analysis revealed that uterine expression level of <italic>NDRG4</italic> mRNA was significantly increased from prepuberty (2W) to puberty (6W) (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1B</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s004">S1 File</xref>).</p>
        <fig id="pone.0155491.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pone.0155491.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title>Effects of estrogen on uterine NDRG4 expression.</title>
        <p>(A) Immunohistochemical analysis of uterine NDRG4 expression during the different postnatal development stages, 2W, 2-weeks old; 4W, 4-weeks old; 6W, 6-weeks old. (B) Quantitative PCR analysis of uterine <italic>NDRG4</italic> mRNA expression during the different postnatal development stages (n = 3), *, significantly different (<italic>P</italic> &lt; 0.05). (C) Immunohistochemical analysis of NDRG4 expression at the diestrus (Die), proestrus (Pro), estrous (Est) and metestrus (Met) phases during the estrous cycle. (D) Quantitative PCR analysis of uterine <italic>NDRG4</italic> mRNA expression during the estrous cycle (n = 3), the thick arrow shows the luminal epithelium, the small arrow indicates the glandular epithelium, the columns with different superscripts are significantly different (<italic>P</italic> &lt; 0.05). (E) Immunohistochemical analysis of uterine NDRG4 expression in prepuberty mice respectively treated by oil (Con), estrogen (E<sub>2</sub>) and progesterone (P<sub>4</sub>). One-week-old female mice (pre-pubertal stage) were divided into 3 groups (n = 3, per group) at random, and administered daily subcutaneous injections of (1) E2, (2) P4, or (3) sesame oil, respectively, for 7 days. (F) Quantitative PCR analysis of uterine <italic>NDRG4</italic> mRNA expression in prepuberty mice following steroid hormone treatment (<italic>n</italic> = 3). *, significantly different (<italic>P</italic> &lt; 0.05). (G) Immunohistochemical analysis of NDRG4 protein expression in ovariectomized mice respectively treated by oil (oil), progesterone (P<sub>4</sub>), estrogen (E<sub>2</sub>), and progesterone plus estrogen (P<sub>4</sub>+E<sub>2</sub>). (H) Quantitative PCR analysis of uterine <italic>NDRG4</italic> mRNA expression in ovariectomized mice following steroid hormone treatment (<italic>n</italic> = 3). The thick arrow indicates the luminal epithelium. The small arrow shows the glandular epithelium. The columns with different superscripts are significantly different (<italic>P</italic> &lt; 0.05).</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pone.0155491.g001" xlink:type="simple"/>
        </fig>
        </sec>
        <sec id="sec004">
        <title>Uterine NDRG4 expression in adult mice during the normal estrous cycle</title>
        <p>Uterine expressions of NDRG4 during estrous cycle were determined by IHC and qRT-PCR. The results showed that, distinctive NDRG4 protein signals were detected in the diestrus (Die), proestrus (Pro), estrous (Est) and metestrus phases (Met), and mainly localized in luminal and glandular epithelial cells (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1C</xref>). At the estrous phase (Est), weak positive signals of NDRG4 protein was observed in stromal cells (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1C</xref>). Real-time qRT-PCR analysis revealed that, uterine expression level of <italic>NDRG4</italic> mRNA was significantly increased at the estrous phase compared to that at the diestrus, proestrus and metestrus phases (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1D</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s005">S2 File</xref>).</p>
        </sec>
        <sec id="sec005">
        <title>Effect of steroid hormones on uterine NDRG4 expression in mice</title>
        <p>To examine the effect of exogenous steroid hormone on uterine NDRG4 expression in the pre-puberty mice, one-week-old female mice (pre-pubertal stage) were administered daily subcutaneous injections of E<sub>2</sub> or P<sub>4</sub> for 7 days. We found that NDRG4 protein signals were obviously enhanced by the treatment of E<sub>2</sub> (E<sub>2</sub>) compared to control (Con), and were dominantly localized both in the luminal and glandular epithelia. The NDRG4 protein signals in P<sub>4</sub> treatment group (P<sub>4</sub>) were stronger than control gourp (Con), but weaker than E<sub>2</sub> treatment group (E<sub>2</sub>) (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1E</xref>). A similar alteration in <italic>NDRG4</italic> mRNA expression was observed following treatment with E<sub>2</sub> or P<sub>4</sub> (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1F</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s006">S3 File</xref>). In ovariectomized adult mice, it was observed that, NDRG4 protein signals in E<sub>2</sub>-treatment group (E<sub>2</sub>) and E<sub>2</sub> plus P<sub>4</sub>-treatment group (P<sub>4</sub>+E<sub>2</sub>) were dominantly localized in the luminal and glandular epithelia, and were obviously stronger than that in control group (oil) and P<sub>4</sub>-treatment group (P<sub>4</sub>) (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1G</xref>). Uterine expression levels of <italic>NDRG4</italic> mRNA expression in in E<sub>2</sub>-treatment group (E<sub>2</sub>) and E<sub>2</sub> plus P<sub>4</sub>-treatment group (P<sub>4</sub>+E<sub>2</sub>) were significantly increased that that in control group (oil) and P<sub>4</sub>-treatment group (P<sub>4</sub>) (<xref ref-type="fig" rid="pone.0155491.g001">Fig 1H</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s007">S4 File</xref>).</p>
        </sec>
        <sec id="sec006">
        <title>Uterine expression pattern of NDRG4 during the peri-implantation period in mice</title>
        <p>RT-PCR results showed that, during the peri-implantation period, the uterine <italic>NDRG4</italic> mRNA expression level was gradually increased from day 1 (D1) to day 8 (D8) of pregnancy. Especially, during the implantation process from day 5 to day 8 of pregnancy, <italic>NDRG4</italic> mRNA expression level at the implantation sites (IS) was significantly up-regulated compared to that at the inter-implantation sites (Int-IS) (<xref ref-type="fig" rid="pone.0155491.g002">Fig 2A</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s008">S5 File</xref>). It was also found by Western blot analysis that, uterine NDRG4 protein expression levels on days 4, 5 and 8 of pregnancy were significantly up-regulated compared to that on days 1 of pregnancy (<xref ref-type="fig" rid="pone.0155491.g002">Fig 2B</xref>, <xref ref-type="supplementary-material" rid="pone.0155491.s001">S1 Fig</xref> and <xref ref-type="supplementary-material" rid="pone.0155491.s009">S6 File</xref>). Furthermore, the spatiotemporal expression of NDRG4 protein in the mouse uterus during early pregnancy was examined by IHC. There were weak NDRG4 protein signals in the uterine tissue obtained from pregnant mice on day 1 (<xref ref-type="fig" rid="pone.0155491.g002">Fig 2Cb</xref>) and day 3 (<xref ref-type="fig" rid="pone.0155491.g002">Fig 2Cc</xref>). On day 4 of pregnancy, faint NDRG4 protein signals were detected in the subepithelial stromal bed (<xref ref-type="fig" rid="pone.0155491.g002">Fig 2Cd</xref>). On day 5 of pregnancy, the distinct accumulation of NDRG4 protein signals was observed in the primary decidual zone (PDZ) that adjacent to the implanting embryo (<xref ref-type="fig" rid="pone.0155491.g002">Fig 2Ce and 2Cf</xref>). The distribution of NDRG4 protein signal on day 8 of pregnancy was similar to that on day 5, and the signals were observed in invaded trophoblasts at the implantation site (<xref ref-type="fig" rid="pone.0155491.g002">Fig 2Cg and 2Ch</xref>).</p>
        <fig id="pone.0155491.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pone.0155491.g002</object-id>
        <label>Fig 2</label>
