        <p>Previous work has shown that signaling through the mitochondrion can alter transcription of proinflammatory cytokines <xref ref-type="bibr" rid="pbio.1001845-Seth1">[39]</xref>. To investigate the role of HMA in the immune response to <italic>Toxoplasma</italic>, microarrays were used to compare the transcriptional profiles of MEFs 8 hpi with type II and type II:<italic>MAF1</italic> parasites. The microarray analysis revealed that the expression of several chemokines and IFN-gamma-induced genes differed significantly in a MAF1-dependent manner (<xref ref-type="fig" rid="pbio-1001845-g006">Figure 6C</xref>) and that three of the greatest transcriptional changes were seen for the proinflammatory cytokines CXCL2, CSF2, and IL6, with respective increases in expression in the type II:<italic>MAF1</italic>–infected cells of ∼4.6-, 4.8-, and 5-fold. Using Gene Set Enrichment Analysis (GSEA), we found that canonical immune pathways, including JAK-STAT, NFAT, and IL10, were among the most significantly enriched gene sets up-regulated during type II:<italic>MAF1</italic> infection relative to type II wild type (<xref ref-type="supplementary-material" rid="pbio.1001845.s007">Figure S7</xref>). Although we cannot exclude the possibility that MAF1 mediates these effects independent of its role in HMA, these data suggest that HMA in type II parasites has a significant impact on the host cell's transcriptional response to <italic>Toxoplasma</italic>, especially in terms of innate immune signaling.</p>
        <p>To explore this issue further, levels of 26 cytokines, chemokines, and growth factors were measured from supernatants of mBMDMs 3 hpi and 17 hpi with type II and type II:<italic>MAF1</italic> parasites using the Luminex Mouse 26-plex (Meso Scale Discovery, services rendered by Stanford Human Immune Monitoring Center). mBMDMs were used because monocytes have been shown to account for approximately 60% of infected cells during a peritoneal infection with <italic>Toxoplasma</italic> and are required for immunity to this parasite <xref ref-type="bibr" rid="pbio.1001845-Mordue1">[40]</xref>. At 3 hpi, no significant differences were seen between type II and type II:<italic>MAF1</italic>–infected mBMDMs (unpublished data), whereas at 17 hpi, we observed increased secretion of IL6 and IL10 and the proinflammatory chemokines RANTES (CCL5) and the murine IL-8 homologue KC (CXCL1) in cells infected with type II:<italic>MAF1</italic> (<xref ref-type="fig" rid="pbio-1001845-g006">Figure 6D</xref>). Together, these results argue for a key role for HMA in modulation of the innate immune response during infection.</p>
        </sec><sec id="s2g">
        <title>Loss of HMA Is Associated with Serum Cytokine Changes <italic>in Vivo</italic></title>
        <p>We and others have previously shown that type I parasites generate a profoundly different immunological response compared with type II parasites, which activate NF-κB and result in increased IL-12 production <xref ref-type="bibr" rid="pbio.1001845-Rosowski1">[14]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Saeij1">[15]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Robben1">[41]</xref>,<xref ref-type="bibr" rid="pbio.1001845-Kim1">[42]</xref>. To avoid the possibility that the impact of type II on other immune pathways might interfere with our interpretation of the results, we addressed whether the loss of HMA in its natural context (type I background) impacted infection <italic>in vitro and in vivo</italic>. To test this, WT MEFs were infected with type I and type I:<italic>Δmaf1</italic> parasites, and at 8 hpi, the RNA was isolated and processed for microarray analysis. Interestingly, unlike the 231 genes differentially regulated between type II:<italic>MAF1</italic> and type II infection, only eight genes were observed to be significantly induced in a MAF1-dependent manner during type I infection, including SerpinB2 and IL-11 (<xref ref-type="supplementary-material" rid="pbio.1001845.s008">Figure S8</xref>); the increased expression of SerpinB2 and IL-11 receptor alpha (IL-11rap) was also MAF1-dependent during type II:<italic>MAF1</italic> infection (<xref ref-type="fig" rid="pbio-1001845-g006">Figure 6C</xref>) and might represent part of a HMA-induced signaling pathway in host cells.</p>
        <p>To address whether the loss of HMA in the type I background impacted virulence in the murine host, we compared lethality following intraperitoneal infection of C57/BL6 mice with type I and type I:<italic>Δmaf1</italic> tachyzoites and observed no differences (<xref ref-type="fig" rid="pbio-1001845-g007">Figure 7A</xref>). This was expected, as previous analyses of the same II×III F<sub>1</sub> progeny used to map HMA, as well as crosses of type I with types II and III, showed no indication of a significant mouse-virulence trait on chromosome II, the MAF1-encoding chromosome <xref ref-type="bibr" rid="pbio.1001845-Saeij3">[43]</xref>–<xref ref-type="bibr" rid="pbio.1001845-Behnke1">[45]</xref>. Although our results confirm that <italic>MAF1</italic> is not a major virulence determinant using the crude measure of mortality by intraperitoneal infection in mice, they did not address the possibility of other differences in the host response to infection by type I and type I:<italic>Δmaf1</italic> parasites. To test for such effects, PECs were isolated from mice 5 dpi with type I or type I:<italic>Δmaf1</italic> tachyzoites and their cytokine production assessed on the Luminex platform at 6 h and 12 h postisolation. The results showed differences (<italic>p</italic>&lt;0.05) in two cytokines, IL4 and eotaxin, and interestingly, both were present at lower levels in cultured supernatant of PECs from the type I:<italic>Δmaf1</italic>–infected mice compared to mice infected with type I (<xref ref-type="fig" rid="pbio-1001845-g007">Figure 7B</xref>) parasites. To test the effect on the animal as a whole, sera from similarly infected mice were also analyzed 5 dpi. We observed that, as with IL4 and eotaxin secretion from isolated PECs, 14 of the 26 cytokines examined were present at lower levels in mice infected with type I:<italic>Δmaf1</italic> relative to type I parasites (<xref ref-type="fig" rid="pbio-1001845-g007">Figure 7C</xref>). These differences included IL6, IL10, and RANTES (CCL5), which were increased in a MAF1-dependent manner during type II versus type II:<italic>MAF1</italic> infections in mBMDMs (<xref ref-type="fig" rid="pbio-1001845-g005">Figure 5D</xref>). To determine if the differential cytokine production observed was a result of differences in parasite burden, mice were infected with RFP-expressing type I and type I:<italic>Δmaf1</italic> tachyzoites. At 5 dpi, the same time point used for the sera analyses, PECs were isolated and analyzed for RFP expression using flow cytometry and shown to exhibit comparable parasite levels (<xref ref-type="fig" rid="pbio-1001845-g007">Figure 7D</xref>). Thus, although the <italic>MAF1</italic> genotype appears to have no effect on lethality or parasite burden during the acute stages of an i.p. infection, these results suggest some role for MAF1 in modulating the immune response and support for the notion that HMA is a novel strategy by which an intracellular pathogen can interfere with host signaling.</p>
