        pub-id-type=\"doi\">10.1371/journal.pone.0044136.g001</object-id>\n          <label>Figure
        1</label>\n          <caption>\n            <title>The prevalence of NAFLD
        and the metabolic syndrome in the subjects with different serum GH levels.</title>\n
        \           <p>The group with higher GH levels showed a lower prevalence of
        NAFLD, the metabolic syndrome, central obesity, elevated blood pressure, hypertriglyceridemia,
        and low HDL-C level than the group with lower GH levels. Abbreviations: BP:
        blood pressure; FBG: fasting blood glucose; GH: growth hormone; HDL-c: high-density
        lipoprotein cholesterol; MS: metabolic syndrome; NAFLD: nonalcoholic fatty
        liver disease; TG: triglyceride.</p>\n          </caption>\n          <graphic
        mimetype=\"image\" orientation=\"portrait\" position=\"float\" xlink:href=\"info:doi/10.1371/journal.pone.0044136.g001\"
        xlink:type=\"simple\"/>\n        </fig>\n      </sec>\n      <sec id=\"s3b\">\n
        \       <title>Association between Serum GH Levels and NAFLD</title>\n        <p>GH
        levels showed an inverse correlation with the features of the metabolic syndrome
        [waist circumference (<italic>r</italic> = –0.222, <italic>P</italic>&lt;0.001),
        systolic blood pressure (<italic>r</italic> = –0.108, <italic>P</italic>&lt;0.001),
        diastolic blood pressure (<italic>r</italic> = –0.077, <italic>P</italic>&lt;0.001),
        triglycerides (<italic>r</italic> = –0.151, <italic>P</italic>&lt;0.001),
        fasting blood glucose (<italic>r</italic> = –0.028, <italic>P</italic>&lt;0.018)
        and HDL-C (<italic>r</italic> = 0.164, <italic>P</italic>&lt;0.001)] (<xref
        ref-type=\"table\" rid=\"pone-0044136-t002\">Table 2</xref>). A stepwise multiple
        logistic regression was performed to investigate the relationship between
        the GH levels and NAFLD. Thirteen variables including age, gender, BMI, waist
        circumference, mean arterial pressure, ALT, GGT, total cholesterol, triglycerides,
        HDL-C, LDL-C, fasting plasma glucose, and GH were entered into the original
        equation. The results showed that seven variables, namely age, BMI, waist
        circumference, ALT, total cholesterol, triglycerides and fasting plasma glucose
        were significantly and positively associated with NAFLD; while HDL-C and GH
        were inversely correlated with NAFLD (<xref ref-type=\"table\" rid=\"pone-0044136-t003\">Table
        3</xref>).</p>\n        <p>To further analyze the relationship between NAFLD
        and GH levels, subjects with serum GH levels &lt;0.07 ng/mL were defined as
        the lower GH group and those with serum GH levels ≥0.07 ng/mL were defined
        as the higher GH group (0.07 ng/mL was the median GH concentration). NAFLD
        was more prevalent in the lower GH group (28.8%), compared with the higher
        GH group (17.2%; <italic>χ</italic><sup>2</sup> = 134.4, <italic>P</italic>&lt;0.001).
        Similarly, the metabolic syndrome was more prevalent in the lower GH group
        (14.5%), compared with the higher GH group (9.5%; <italic>χ</italic><sup>2</sup> = 40.9,
        <italic>P</italic>&lt;0.001). In addition, the lower GH group had higher prevalence
        of metabolic syndrome features (<xref ref-type=\"fig\" rid=\"pone-0044136-g001\">Figure
        1</xref>).</p>\n      </sec>\n    </sec>\n    <sec id=\"s4\">\n      <title>Discussion</title>\n
        \     <p>In the present cross-sectional study of 7146 individuals, serum GH
        levels were significantly associated with the prevalence of NAFLD and the
        metabolic syndrome. NAFLD subjects had lower GH levels, and the prevalence
        of NAFLD negatively correlated with GH levels. We also observed that GH levels
        were inversely correlated with the metabolic syndrome. Furthermore, the stepwise
        multiple logistic regression analysis showed a significant link between lower
        serum GH levels and the risk factor of NAFLD.</p>\n      <p>GH deficiency
        and the metabolic syndrome share many similar features, including abdominal/visceral
        obesity, insulin resistance, premature atherosclerosis, and increased mortality
        from cardiovascular diseases <xref ref-type=\"bibr\" rid=\"pone.0044136-Johannsson1\">[17]</xref>.
        Adults with little or no detectable GH also often have a higher BMI, waist
        circumference, waist-to-hip ratio, fasting glucose, cholesterol, and other
        metabolic disorders <xref ref-type=\"bibr\" rid=\"pone.0044136-Hong1\">[3]</xref>.
        NAFLD is the hepatic manifestation of the metabolic syndrome, and its higher
        prevalence among GH-deficient adults has already been noted <xref ref-type=\"bibr\"
        rid=\"pone.0044136-Hong1\">[3]</xref>, <xref ref-type=\"bibr\" rid=\"pone.0044136-Ichikawa1\">[8]</xref>,
        <xref ref-type=\"bibr\" rid=\"pone.0044136-Adams1\">[10]</xref>. These findings
        are in agreement with the results of the present study, in that the prevalence
        rate of NAFLD was higher in those subjects with GH levels &lt;0.07 ng/mL than
        in those whose GH levels were higher. Meanwhile, NAFLD subjects also had lower
        GH levels in our study. This is consistent with the report of Fusco <italic>et
        al.</italic> <xref ref-type=\"bibr\" rid=\"pone.0044136-Fusco1\">[18]</xref>,
        who found after growth-hormone-releasing hormone (GHRH) and arginine stimulation
        tests that NAFLD patients had lower peak levels of serum GH and insulin-like
        growth factor (IGF1), and higher levels of serum GH-binding protein (GHBP)
        and insulin-like growth factor-binding protein 3 (IGFBP3).</p>\n      <p>However,
        a recent small sample case-control study showed that GH deficiency patients
        did not have a higher incidence of hepatic steatosis compared to age-and BMI-matched
        controls <xref ref-type=\"bibr\" rid=\"pone.0044136-Gardner1\">[11]</xref>.
        In that study, proton magnetic resonance spectroscopy (<sup>1</sup>H-MRS)
        was used to diagnose hepatic steatosis, which is a more sensitive technique
        than computed tomography or ultrasonography. Therefore, further research is
        required to clarify the complex relationship between GH, hepatic steatosis,
        and the metabolic syndrome.</p>\n      <p>While the above has argued that
        the association between lower GH levels and NAFLD was due to the latter’s
        status as the metabolic syndrome component, it may be more probable that insulin
        resistance is the link between GH and NAFLD. Insulin resistance has a central
        role in the pathogenesis of NAFLD, and low GH level is also associated with
        insulin resistance. Insulin can directly suppress GH secretion from the pituitary
        <xref ref-type=\"bibr\" rid=\"pone.0044136-Melmed1\">[19]</xref>, while more
        severe insulin resistance may impair GHRH and the arginine-induced GH response
        in NAFLD patients <xref ref-type=\"bibr\" rid=\"pone.0044136-Misra1\">[20]</xref>.</p>\n
        \     <p>Furthermore, inflammation is characteristic of the pathological progression
        of NAFLD <xref ref-type=\"bibr\" rid=\"pone.0044136-Tarantino1\">[21]</xref>,
        and GH deficiency often leads to an inflammatory process; GH deficient adults
        were reported to have higher levels of inflammatory markers such as C-reactive
        protein and tumor necrosis factor <xref ref-type=\"bibr\" rid=\"pone.0044136-Lanes1\">[22]</xref>,
        <xref ref-type=\"bibr\" rid=\"pone.0044136-Utz1\">[23]</xref>. In addition,
        oxidative stress is another important feature of the pathogenesis of NAFLD
        <xref ref-type=\"bibr\" rid=\"pone.0044136-Gambino1\">[24]</xref>, and lower
        GH levels often accompany oxidative stress. Increased levels of oxidative
        stress were observed in the serum and liver of a GH-deficient patient, it
        was decreased after GH-replacement therapy <xref ref-type=\"bibr\" rid=\"pone.0044136-Takahashi1\">[25]</xref>.
        Other investigations also showed that GH had an antioxidant role <xref ref-type=\"bibr\"
        rid=\"pone.0044136-Ungvari1\">[26]</xref>, <xref ref-type=\"bibr\" rid=\"pone.0044136-Qin1\">[27]</xref>.</p>\n
        \     <p>Regrettably, our present cross-sectional study did not establish
        a cause for the association between low GH levels and NAFLD. The study’s findings
        were also limited in that NAFLD was diagnosed solely by ultrasonographic methods,
        which cannot distinguish NASH from simple steatosis. Nevertheless, ultrasonography
        is widely used for population-based studies, with reasonable accuracy <xref
        ref-type=\"bibr\" rid=\"pone.0044136-Angulo1\">[28]</xref>. Furthermore, our
        initial study design did not allow for the examination of insulin levels and
        insulin resistance, although insulin resistance may be an important link between
        low GH levels and NAFLD. For the same reason, IGF-1 was not examined; this
        hampers our complete understanding of the association between NAFLD and the
        GH/IGF-1 axis. Moreover, the secretion of GH is pulsatile, a single measurement
        of serum GH level may not adequate to reflect true 24h GH levels. Finally,
        inflammatory markers such as interleukin-6 and tumor necrosis factor were
        not measured, which could provide important information regarding the association
        between GH levels and NAFLD.</p>\n      <p>In conclusion, in this cross-section
        study we found that low serum GH levels were significantly associated with
        NAFLD. This suggests that GH might play an important role in the diagnosis
        and physio-pathological process of NAFLD.</p>\n    </sec>\n  </body>\n  <back>\n
