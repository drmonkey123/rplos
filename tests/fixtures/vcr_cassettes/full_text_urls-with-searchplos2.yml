        \       </license>\n      </permissions><abstract>\n        <p>Growth hormone
        (GH) is an important regulator of metabolism and body composition. GH deficiency
        is associated with increased visceral body fat and other features of the metabolic
        syndrome. Here we performed a cross-sectional study to explore the association
        of GH levels with nonalcoholic fatty liver disease (NAFLD), which is considered
        to be the hepatic manifestation of the metabolic syndrome. A total of 1,667
        subjects were diagnosed as NAFLD according the diagnostic criteria, and 5,479
        subjects were defined as the controls. The subjects with NAFLD had significantly
        lower levels of serum GH than the controls. Those with low GH levels had a
        higher prevalence of NAFLD and the metabolic syndrome. A stepwise logistic
        regression analysis showed that GH levels were significantly associated with
        the risk factor for NAFLD (OR = 0.651, 95%CI = 0.574–0.738, <italic>P</italic>&lt;0.001).
        Our results showed a significant association between lower serum GH levels
        and NAFLD.</p>\n      </abstract><funding-group>\n        <funding-statement>This
        study was supported by National Key Basic Research Development Program (No.
        2012CB524905), National Science and Technology Support Plan Project (No. 2012BAI06B04),
        National Natural Science Foundation of China (No. 31070315, No. 81100278,
        and No.81170378), Zhejiang Provincial Natural Science Foundation of China
        (No. Y2090463), Science Foundation of Health Bureau of Zhejiang Province (No.
        2012RCA026), and Medical Science &amp; Technology Foundation in Ningbo City
        (No. 2010B03). The funders had no role in study design, data collection and
        analysis, decision to publish, or preparation of the manuscript.</funding-statement>\n
        \     </funding-group><counts>\n        <page-count count=\"5\"/>\n      </counts></article-meta>\n
        \ </front>\n  <body>\n    <sec id=\"s1\">\n      <title>Introduction</title>\n
        \     <p>Nonalcoholic fatty liver disease (NAFLD) refers to a wide spectrum
        of liver diseases, ranging from simple steatosis through nonalcoholic steatohepatitis
        (NASH) to cirrhosis. NAFLD is closely associated with features of the metabolic
        syndrome, including obesity, type 2 diabetes, hypertension, and dyslipidemia.
        NAFLD is therefore considered as the hepatic manifestation of the metabolic
        syndrome <xref ref-type=\"bibr\" rid=\"pone.0044136-Marchesini1\">[1]</xref>,
        <xref ref-type=\"bibr\" rid=\"pone.0044136-Marchesini2\">[2]</xref>.</p>\n
        \     <p>Growth hormone (GH) originates from the anterior pituitary gland
        and is an important regulator of nutritional metabolism and body composition.
        Low GH secretion from the pituitary is associated with increased visceral
        body fat and other features of the metabolic syndrome. For example, in a previous
        study, patients with GH deficiency had significance higher body mass index
        (BMI) and waist circumference, and elevated serum total cholesterol, low-density
        lipoprotein cholesterol and triglycerides than the controls <xref ref-type=\"bibr\"
        rid=\"pone.0044136-Hong1\">[3]</xref>. Adult patients with GH deficiency also
        had a higher prevalence of the metabolic syndrome than the controls <xref
        ref-type=\"bibr\" rid=\"pone.0044136-Attanasio1\">[4]</xref>, <xref ref-type=\"bibr\"
        rid=\"pone.0044136-Di1\">[5]</xref>. GH therapy decreased the prevalence of
        the metabolic syndrome and improved metabolic status <xref ref-type=\"bibr\"
        rid=\"pone.0044136-Pasarica1\">[6]</xref>, <xref ref-type=\"bibr\" rid=\"pone.0044136-Follin1\">[7]</xref>.</p>\n
        \     <p>Some studies have noted the high prevalence of NAFLD in GH deficiency.
        Ichikawa <italic>et al.</italic> <xref ref-type=\"bibr\" rid=\"pone.0044136-Ichikawa1\">[8]</xref>
        reported that in patients with adult onset anterior lobe pituitary hormone
        deficiency (with or without GH deficiency), NAFLD was more frequently observed
        in patients with GH deficiency. Decreased GH levels were also associated with
        the severity of hepatic steatosis in other studies <xref ref-type=\"bibr\"
        rid=\"pone.0044136-Hong1\">[3]</xref>, <xref ref-type=\"bibr\" rid=\"pone.0044136-Ichikawa2\">[9]</xref>.
        Furthermore, hypothalamic/pituitary dysfunction may be accompanied by progressive
        NAFLD and excessive weight gain, impaired glucose tolerance, and dyslipidemia
        <xref ref-type=\"bibr\" rid=\"pone.0044136-Adams1\">[10]</xref>. However,
        Gardner <italic>et al.</italic> <xref ref-type=\"bibr\" rid=\"pone.0044136-Gardner1\">[11]</xref>
        recently reported that there was no significant difference in the incidence
        of NAFLD between GH deficiency and the controls. The sample sizes of these
        studies were small and the study subjects were almost all patients with hypothalamic/pituitary
        illness.</p>\n      <p>So far, the association between GH levels and NAFLD
        among the general population remains unclear. The aim of this study was to
        investigate the association between the GH levels and NAFLD in a large population
        survey.</p>\n    </sec>\n    <sec id=\"s2\" sec-type=\"materials|methods\">\n
        \     <title>Materials and Methods</title>\n      <sec id=\"s2a\">\n        <title>Ethics
        Statement</title>\n        <p>Before participation in the study and after
        all procedures had been explained, verbal informed consent was obtained from
        each subject enrolled. Verbal consent was recorded by the physician who explained
        the study procedures. Written informed consent was not required because of
        the observational nature of the investigation. The Ethics Committee of the
        First Affiliated Hospital, College of Medicine, Zhejiang University approved
        the study’s protocol and manner of consent.</p>\n      </sec>\n      <sec
        id=\"s2b\">\n        <title>Study Design and Subjects</title>\n        <p>To
        evaluate the relationship between serum GH levels and NAFLD, a cross-sectional
        study was conducted among the employees of Zhenhai Refining &amp; Chemical
        Company Ltd. (Ningbo, China). These employees were enrolled at the time of
        their annual health examination between March 1, 2009 and December 31, 2009.
        The majority of these subjects had taken part in our other studies <xref ref-type=\"bibr\"
        rid=\"pone.0044136-Li1\">[12]</xref>. The following individuals were excluded
        from the study, based on medical history and self-reported medication use:
        (1) those with excessive alcohol consumption (more than 140 g/week for men
        and 70 g/week for women) (n = 697); (2) those with a history of viral hepatitis,
        autoimmune hepatitis, or other liver disease (n = 797); and (3) those taking
        antihypertensive, antidiabetic agents, or lipid-lowering agents (n = 702).
        A total of 7146 subjects were enrolled (4622 men and 2524 women; mean age
        of 45.8±15.1 years and 49.4±13.2 years, respectively).</p>\n      </sec>\n
        \     <sec id=\"s2c\">\n        <title>Data Collection</title>\n        <p>All
        subjects underwent a clinical examination, which included a medical history
        and health habit inventory taken by a physician, anthropometric measurements,
        hepatic ultrasonic examination, and biochemical measurements. The examinations
        were administered in the morning. The subjects had been instructed to fast
        for at least 12 hours prior to the examination and to refrain from exercise
        during the day before their examination. Blood pressure was measured using
        an automated sphygmomanometer with the subject in a sitting position. Systolic
        blood pressure and diastolic blood pressure were measured at the first and
        fifth Korotkoff phases, respectively. Mean arterial pressure was calculated
        as diastolic blood pressure plus one-third pulse pressure. Pulse pressure
        was defined as the difference between systolic and diastolic blood pressure.
        Standing height and body weight were measured without shoes or outer clothing.
        BMI was calculated as weight in kilograms divided by height in meters squared
        (kg/m<sup>2</sup>). Waist circumference was measured with the measuring tape
        positioned midway between the lowest rib and the superior border of the iliac
        crest as the subject exhaled normally.</p>\n        <p>Fasting blood samples
        were obtained from an antecubital vein of each subject in the morning, and
        the samples were used for the analysis of biochemical values. The values included
        alanine aminotransferase (ALT), γ-glutamyltransferase (GGT), triglycerides,
        total cholesterol, high- and low-density lipoprotein cholesterol (HDL-C and
        LDL-C, respectively), and fasting blood glucose. All values were measured
        with an Olympus AU640 autoanalyzer (Olympus, Kobe, Japan) using standard methods.
        The serum GH levels were determined via a protein chip-chemiluminescence system
        (HealthDigit, Shanghai, China).</p>\n        <p>The diagnosis of hepatic steatosis
        was based on the liver ultrasound performed with a 3.5-MHz transducer (Nemio
        20, Toshiba, Japan). A trained ultrasonographist who was blinded to the clinical
        and laboratory data carried out the ultrasound examination. Hepatic steatosis
        was diagnosed according to characteristic echo patterns, such as diffuse hyperechogenicity
        of the liver relative to the kidneys, ultrasound beam attenuation, and poor
        visualization of intrahepatic structures <xref ref-type=\"bibr\" rid=\"pone.0044136-Targher1\">[13]</xref>.
        NAFLD was diagnosed after exclusion of alcoholic consumption, or viral or
        autoimmune liver disease <xref ref-type=\"bibr\" rid=\"pone.0044136-Bedogni1\">[14]</xref>,
        <xref ref-type=\"bibr\" rid=\"pone.0044136-Cerda1\">[15]</xref>. The diagnosis
        of the metabolic syndrome was based on the revision of the definition established
        by the National Cholesterol Education Program Adult Treatment Panel III, recommended
        by the Asia-Pacific Working Party on NAFLD 2006 <xref ref-type=\"bibr\" rid=\"pone.0044136-Fan1\">[16]</xref>.</p>\n
        \     </sec>\n      <sec id=\"s2d\">\n        <title>Statistical Analyses</title>\n
        \       <p>Data are presented as the mean and standard deviation (SD) when
        normally distributed, or as the median if skewed. Differences between groups
        were analyzed with the unpaired Student’s <italic>t</italic>-test for normally
        distributed data or the Mann-Whitney <italic>U</italic> test for skewed data.
        The chi-squared (<italic>χ</italic><sup>2</sup>) test was used for comparisons
        of categorical variables. Pearson’s or Spearman’s analysis was used to determine
        correlations between parameters. A multiple stepwise regression analysis (backward:
        Wald; cutoff for entry: 0.05, for removal: 0.10) tested the risk factors for
        NAFLD. <italic>P</italic>&lt;0.05 (2-tailed test) was considered statistically
        significant.</p>\n      </sec>\n    </sec>\n    <sec id=\"s3\">\n      <title>Results</title>\n
        \     <sec id=\"s3a\">\n        <title>Characteristics of Subjects</title>\n
        \       <p>Of the 7146 individuals enrolled in the study, 1667 were diagnosed
        with NAFLD, and the remaining 5479 were considered the control group. The
        average age of the NAFLD group was older when compared to the controls (<italic>P</italic>&lt;0.01).
        Most of the clinical and metabolic characteristics, including waist circumference,
        systolic and diastolic blood pressures, triglycerides, total cholesterol,
        HDL-C, LDL-C, and fasting blood glucose were more unfavorable in subjects
        with NAFLD when compared to the controls (all with <italic>P</italic>&lt;0.01).
        Subjects with NAFLD also presented higher ALT and GGT levels than the controls.
        Meanwhile, serum GH levels were significantly lower in the NAFLD group (<xref
        ref-type=\"table\" rid=\"pone-0044136-t001\">Table 1</xref>).</p>\n        <table-wrap
        id=\"pone-0044136-t001\" orientation=\"portrait\" position=\"float\"><object-id
